</script><astro-island uid="Z19fGSw" prefix="r0" component-url="/_astro/Search.KL0PcZhc.js" component-export="default" renderer-url="/_astro/client.olTvLX7Y.js" props="{&quot;searchList&quot;:[1,[[0,{&quot;title&quot;:[0,&quot;看不见的流星雨&quot;],&quot;description&quot;:[0,&quot;<p><img src=\&quot;/images/stars.jpg\&quot; alt=\&quot;星城之恋\&quot;></p>\n<p class=\&quot;drop-cap\&quot;>今夜，本该是狮子座流星雨洒满天幕的时刻，而气象台报道阴转多云。我是狮子座，却从没真正看过它。</p>\n<p>童年时，我不戴眼镜。 一抬头就是漫天星河，星星离我很近，近到以为跳起来就能碰到。也总能捕捉到流星划过天际的时刻，那时的愿望很轻——一本漫画书，一个不用上学的下午。</p>\n<p>近视后，依然喜欢看星星，总是拉上一两个朋友，背着相机去旷野拍银河，在地图上圈出去北方追极光的路线。不怕冷，不怕远，只觉得宇宙浪漫得让人想哭。那时的愿望很重——要自由，要远方，要一个与众不同的人生。</p>\n<p>而现在，戴上最好的镜片。 能看清屏幕上的每一个像素，却看不清自己想去哪儿。年轻时没完成的远征，如今连开场的勇气都稀薄了。不是不爱星空了，只是明白了：最远的旅行，不是地理上的位移，而是从想到做的那一步之遥。</p>\n<p>窗外的天空，被城市的灯光染成暗橙色，但我还是在窗边站好一会儿，好像多等一秒，云层就会裂开一道缝，让光落下来。云层没有裂开，流星没有来，但奇怪的是，我并不太失望。有些等待，本就是为了等待本身。就像我固执地给博客起名叫“<a href=\&quot;https://pwoo.pw/\&quot;>星城之恋</a>”而非“星辰之恋”——或许正是因为城市遮蔽了星空，才让每一个在都市中依然抬头的人，都成了星光的守护者。</p>\n<p>今夜虽无星，但没关系，有些光，不在天上，在心里就够了，毕竟，真正的狮子，哪怕在黑夜，也自带光芒。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-11-18T02:16:00.000Z&quot;],&quot;title&quot;:[0,&quot;看不见的流星雨&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;others&quot;]]],&quot;description&quot;:[0,&quot;<p><img src=\&quot;/images/stars.jpg\&quot; alt=\&quot;星城之恋\&quot;></p>\n<p class=\&quot;drop-cap\&quot;>今夜，本该是狮子座流星雨洒满天幕的时刻，而气象台报道阴转多云。我是狮子座，却从没真正看过它。</p>\n<p>童年时，我不戴眼镜。 一抬头就是漫天星河，星星离我很近，近到以为跳起来就能碰到。也总能捕捉到流星划过天际的时刻，那时的愿望很轻——一本漫画书，一个不用上学的下午。</p>\n<p>近视后，依然喜欢看星星，总是拉上一两个朋友，背着相机去旷野拍银河，在地图上圈出去北方追极光的路线。不怕冷，不怕远，只觉得宇宙浪漫得让人想哭。那时的愿望很重——要自由，要远方，要一个与众不同的人生。</p>\n<p>而现在，戴上最好的镜片。 能看清屏幕上的每一个像素，却看不清自己想去哪儿。年轻时没完成的远征，如今连开场的勇气都稀薄了。不是不爱星空了，只是明白了：最远的旅行，不是地理上的位移，而是从想到做的那一步之遥。</p>\n<p>窗外的天空，被城市的灯光染成暗橙色，但我还是在窗边站好一会儿，好像多等一秒，云层就会裂开一道缝，让光落下来。云层没有裂开，流星没有来，但奇怪的是，我并不太失望。有些等待，本就是为了等待本身。就像我固执地给博客起名叫“<a href=\&quot;https://pwoo.pw/\&quot;>星城之恋</a>”而非“星辰之恋”——或许正是因为城市遮蔽了星空，才让每一个在都市中依然抬头的人，都成了星光的守护者。</p>\n<p>今夜虽无星，但没关系，有些光，不在天上，在心里就够了，毕竟，真正的狮子，哪怕在黑夜，也自带光芒。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;stars&quot;]}],[0,{&quot;title&quot;:[0,&quot;又通宵了&quot;],&quot;description&quot;:[0,&quot;<p>现在是凌晨5点26分。<br>\n前晚和同学聚会，喝多了。白天多睡了会儿，这会倒好，彻底睡不着。<br>\n戒酒这事，得真的提上日程了。以前喝再多都没什么事，现在几瓶啤酒就能让我晕乎半天——可能真是老了，连解酒的功能都跟着退化。</p>\n<p>翻着手机，浏览着博友们一篇又一篇更新的文章，忽然有点惭愧。<br>\n我这个“年更博主”，更新频率几乎可以和日全食一较高下。原因嘛，一半是性格懒散，一半是思绪不再像从前那样敏感。现在很少在互联网上分享什么，朋友圈半年都未必能发一条。不是刻意沉默，而是，确实没什么可说的。</p>\n<p>偶然逛到 <a href=\&quot;https://web.archive.org/\&quot;>web.archive.org</a>（需要科学上网），翻到了自己很多年前写下的稚嫩文字。像时光机一样，让我看见了那个年轻时的自己。<br>\n想想这些年，在互联网上折腾来折腾去，也没折腾出个名堂。好在时代变了，AI倒是教会了我不少曾经学不会的东西。</p>\n<p>前阵子写了篇《<a href=\&quot;https://n2g.cn/posts/2025-08-11/\&quot;>一封跨越23年的玛法信</a>》，发出后一直没收到回信。<br>\n想来，对方那复杂得要命的邮箱地址，恐怕早就换成QQ邮箱或者更加简短的邮箱了吧？<br>\n或者，我那封突兀的邮件，被他当成了垃圾信息沉没在信件中了。<br>\n其实想联系曾经的人，本身就是一种微妙的情感——既矛盾，又没来由。<br>\n真联系上了，也未必知道该说些什么。</p>\n<p>昨晚刷新闻时看到：前福彩中心的主任被抓了（<a href=\&quot;https://baijiahao.baidu.com/s?id=1847647494840393452\&quot;>新闻链接</a>）。<br>\n于是路过彩票站时，我和媳妇一时兴起，打了五注机选，还复制了一张——一人一份。<br>\n想着要么“好事成双”，要么……算了，至少还能做点“公益”。<br>\n晚上在茶楼喝茶、数着时间等开奖，结果只中一个数字。<br>\n嗯，真公益了。</p>\n<p><img src=\&quot;/images/ssq.jpg\&quot; alt=\&quot;随机5注双色球\&quot;></p>\n<p>现在是5点45分。<br>\n米兰1:0罗马，这个早晨又让无数罗马球迷失望。点球还是没进，习惯了。恭喜米兰。</p>\n<p>说起比赛，还得恭喜T1的 Faker。<br>\n原本打算去成都看总决赛，结果成了两个韩国队的舞台。<br>\n罢了，看直播也一样。</p>\n<p>再熬十五分钟，就到六点。<br>\n天又被我熬亮了。</p>\n<p>那就——早安，也晚安。<br>\n继续睡一觉。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-11-02T06:01:20.000Z&quot;],&quot;title&quot;:[0,&quot;又通宵了&quot;],&quot;featured&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;日记&quot;],[0,&quot;杂感&quot;],[0,&quot;足球&quot;],[0,&quot;深夜&quot;]]],&quot;description&quot;:[0,&quot;<p>现在是凌晨5点26分。<br>\n前晚和同学聚会，喝多了。白天多睡了会儿，这会倒好，彻底睡不着。<br>\n戒酒这事，得真的提上日程了。以前喝再多都没什么事，现在几瓶啤酒就能让我晕乎半天——可能真是老了，连解酒的功能都跟着退化。</p>\n<p>翻着手机，浏览着博友们一篇又一篇更新的文章，忽然有点惭愧。<br>\n我这个“年更博主”，更新频率几乎可以和日全食一较高下。原因嘛，一半是性格懒散，一半是思绪不再像从前那样敏感。现在很少在互联网上分享什么，朋友圈半年都未必能发一条。不是刻意沉默，而是，确实没什么可说的。</p>\n<p>偶然逛到 <a href=\&quot;https://web.archive.org/\&quot;>web.archive.org</a>（需要科学上网），翻到了自己很多年前写下的稚嫩文字。像时光机一样，让我看见了那个年轻时的自己。<br>\n想想这些年，在互联网上折腾来折腾去，也没折腾出个名堂。好在时代变了，AI倒是教会了我不少曾经学不会的东西。</p>\n<p>前阵子写了篇《<a href=\&quot;https://n2g.cn/posts/2025-08-11/\&quot;>一封跨越23年的玛法信</a>》，发出后一直没收到回信。<br>\n想来，对方那复杂得要命的邮箱地址，恐怕早就换成QQ邮箱或者更加简短的邮箱了吧？<br>\n或者，我那封突兀的邮件，被他当成了垃圾信息沉没在信件中了。<br>\n其实想联系曾经的人，本身就是一种微妙的情感——既矛盾，又没来由。<br>\n真联系上了，也未必知道该说些什么。</p>\n<p>昨晚刷新闻时看到：前福彩中心的主任被抓了（<a href=\&quot;https://baijiahao.baidu.com/s?id=1847647494840393452\&quot;>新闻链接</a>）。<br>\n于是路过彩票站时，我和媳妇一时兴起，打了五注机选，还复制了一张——一人一份。<br>\n想着要么“好事成双”，要么……算了，至少还能做点“公益”。<br>\n晚上在茶楼喝茶、数着时间等开奖，结果只中一个数字。<br>\n嗯，真公益了。</p>\n<p><img src=\&quot;/images/ssq.jpg\&quot; alt=\&quot;随机5注双色球\&quot;></p>\n<p>现在是5点45分。<br>\n米兰1:0罗马，这个早晨又让无数罗马球迷失望。点球还是没进，习惯了。恭喜米兰。</p>\n<p>说起比赛，还得恭喜T1的 Faker。<br>\n原本打算去成都看总决赛，结果成了两个韩国队的舞台。<br>\n罢了，看直播也一样。</p>\n<p>再熬十五分钟，就到六点。<br>\n天又被我熬亮了。</p>\n<p>那就——早安，也晚安。<br>\n继续睡一觉。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;youtongxiaole&quot;]}],[0,{&quot;title&quot;:[0,&quot;用AI买彩票，中了二等奖&quot;],&quot;description&quot;:[0,&quot;<p>周四晚上，微信群聊里正有一搭没一搭地闲扯着足球。几个老朋友边吐槽英超意甲新赛季的离谱戏码，边议论谁又转会到哪个球队、谁又成了自由人。就在这时候，体彩店的群突然蹦出一行扎眼的消息：“足彩滚存2200万。”</p>\n<p>说实在的，平时我根本不吃这一套。各种诱惑见多了，早就学会了自动屏蔽。可那天晚上不知怎么回事，手指居然在屏幕前停顿了好几秒——鬼使神差地，我还是点了进去。</p>\n<p>果然，传统足彩已经连续两期没人中一等奖，奖池撑得滚圆。再定睛一看，离销售截止只剩不到一小时。此时再想认真研究比赛、做功课，根本来不及。可偏偏就在这个时候，心里那点贪念悄悄抬了头——要不，就参与一下？</p>\n<p>真正的问题在于，这期的对阵极其冷门，像一阵北欧冷风扑面而来，吹得人发懵。什么兹林尼斯基、AEK拉纳卡、沙姆洛克流浪……有些名字我连念都念不全，更别说搞清楚它们的主场在哪儿。在这种局面下瞎蒙，基本等于送钱。</p>\n<p>也不知道哪来的灵感，我突发奇想：让AI来给我分析这些比赛。</p>\n<p>我把第25117期全部14场比赛的数据——赔率、盘口、凯利指数、伤病名单、天气状况，甚至玄乎的“球队士气”——全都扔进了DeepSeek和GPT-5，还特意强调：“预测冷门场次的可能性。”</p>\n<hr>\n <details>\n<summary>点击查看AI分析的数据</summary>\n<p>提示词如下：</p>\n<p>列出25117期胜负彩的对阵表，并逐场分析每一场比赛的可能结果；\n根据初始和及时赔率、盘口、必发、澳客指数、凯利指数、天气、球队积极性、积分榜、状态、伤病、首发名单、关键球员等信息分析；\n着重分析冷门风险；\n最后给出适配64元（32注）预算的复式推荐单。</p>\n<p>GPT 推荐<a href=\&quot;https://chatgpt.com/s/dr_68a89cab7e0c8191804fe1771d41a376\&quot;>分析页面</a></p>\n<pre><code>| 场次 | 对阵                      | 投注选项 |\n| ---- | ------------------------- | -------- |\n| 1    | 中日德兰 vs 库普斯        | 3        |\n| 2    | 布兰 vs AEK拉纳卡         | 3/1      |\n| 3    | 斯肯迪亚 vs 卢多戈雷茨    | 1/0      |\n| 4    | 兹林尼斯基 vs 乌得勒支    | 0/1      |\n| 5    | 布拉迪斯拉发 vs 年轻人    | 0        |\n| 6    | 阿伯丁 vs 布加勒斯特星    | 0        |\n| 7    | 里耶卡 vs 塞萨洛尼基      | 1        |\n| 8    | 林肯红魔 vs 布拉加        | 0        |\n| 9    | 罗森博格 vs 美因茨        | 0/1      |\n| 10   | 赫根 vs 克卢日            | 1        |\n| 11   | 安德莱赫特 vs 雅典AEK     | 1        |\n| 12   | 斯特拉斯堡 vs 布隆德比    | 1        |\n| 13   | 水晶宫 vs 腓特烈斯塔      | 3        |\n| 14   | 圣克拉拉 vs 沙姆洛克流浪  | 0/1      |\n\n</code></pre>\n<p>DeepSeek则像个老赌徒，嘴里叼着烟，指点江山：“中日德兰必胜，布拉加无忧，斯特拉斯堡要防平。”最后敲定了一张 <strong>64元复式票</strong>，32注。</p>\n<p>DeepSeek 分析（提炼稳胆/博冷 + 64 元最终票面）：</p>\n<pre><code>稳胆：\n- 中日德兰(3)、林肯红魔/布拉加(0)、水晶宫(3)\n\n博冷重点：\n- 斯特拉斯堡需重点防平(1)\n- 日林斯基 vs 乌得勒支 走分胜负(3/0)\n- 布兰需防平(1)\n\n更正后的 64 元（32 注）最终方案：\n| 场次 | 对阵                      | 投注选项 |\n| ---- | ------------------------- | -------- |\n| 1    | 中日德兰 vs 库普斯        | 3        |\n| 2    | 布兰 vs AEK拉纳卡         | 3/1      |\n| 3    | 斯肯迪亚 vs 卢多戈雷茨    | 1/3      |\n| 4    | 兹林尼斯基 vs 乌得勒支    | 0/3      |\n| 5    | 布拉迪斯拉发 vs 年轻人    | 0        |\n| 6    | 阿伯丁 vs 布加勒斯特星    | 3/1      |\n| 7    | 里耶卡 vs 塞萨洛尼基      | 3/1      |\n| 8    | 林肯红魔 vs 布拉加        | 0        |\n| 9    | 罗森博格 vs 美因茨        | 0        |\n| 10   | 赫根 vs 克卢日            | 3        |\n| 11   | 安德莱赫特 vs 雅典AEK     | 1        |\n| 12   | 斯特拉斯堡 vs 布隆德比    | 1        |\n| 13   | 水晶宫 vs 腓特烈斯塔      | 3        |\n| 14   | 圣克拉拉 vs 沙姆洛克流浪  | 0        |\n\n</code></pre>\n</details>\n<hr>\n<p>看着那一长串陌生队名，我心里比谁都清楚：这根本不叫分析，纯粹是赌运气。最终我选了一个64元的小复式，说穿了，我买的不是彩票，而是对AI预测的验证。然后关灯，睡觉。</p>\n<p><img src=\&quot;/images/lottery/caipiao25117.jpg\&quot; alt=\&quot;实际投注票面（25117期，64元）\&quot;></p>\n<p>半夜醒来，下意识摸手机瞥了一眼比分——“罗森博格 2:1 美因茨”。得，第一场就错了。我心一凉，把手机往床头一扔，翻身继续睡：这单肯定没戏了。</p>\n<p>第二天清晨，我是被彩票群叮叮咚咚的消息提示音吵醒的。有人在那嚷嚷：“这期估计又得滚存！”我眯着眼睛扫了扫聊天记录，果然好几个冷门爆出，心里嘀咕：该不会真的又是滚存的节奏吧？</p>\n<p>可也不知道是哪来的劲，我突然特别想知道：AI这一波，到底猜对了多少场？</p>\n<p>找到那张64块的票，我逐场比对比分。越对越清醒，越对越难以置信——</p>\n<p>最！后！居！然！只！错！了！一！场！</p>\n<p>偏偏就是半夜第一场就错了的那个队——罗森博格。仅仅错了这一场。</p>\n<p>我赶紧翻出往期的开奖记录，发现前两期二等奖动不动就是十几二十万。心跳一下子快了起来，脑子里噼里啪啦地开始算账：这回不说多，五万块总该有吧？</p>\n<p><img src=\&quot;/images/lottery/25115.png\&quot; alt=\&quot;往期开奖（25115期）\&quot;></p>\n<p><img src=\&quot;/images/lottery/25116.png\&quot; alt=\&quot;往期开奖（25116期）\&quot;></p>\n<p>怀着期待的心情，几小时后，开奖结果出炉。一等奖和二等奖中的人太多，奖池被分得一干二净。没变成“火锅奖”已经算是万幸。最后落在我手里的，是一张 <strong>二等奖11992元</strong> 的票，税后9594元。</p>\n<p><img src=\&quot;/images/lottery/25117.png\&quot; alt=\&quot;本期开奖（25117期）\&quot;></p>\n<p><img src=\&quot;/images/lottery/caipiaoliaotian.png\&quot; alt=\&quot;与彩票店老板的聊天记录\&quot;></p>\n<p><img src=\&quot;/images/lottery/25117erdengjiang.jpg\&quot; alt=\&quot;体彩中心兑奖记录（二等奖）\&quot;></p>\n<p>它没能让我一夜暴富，可我盯着屏幕，却忍不住笑了出来。是自嘲，也是释然——这一夜的荒唐，那一点阴差阳错的运气，还有AI竟真把我那一丝侥幸换算成一沓能攥在手里的钞票。钱不算多，但也够我约上几个老友，痛快地喝一场，把这场人间荒诞，就着酒，笑着饮尽。</p>\n<p>必须承认，这次中奖运气占了大头。但AI的确在极短时间内，把零散信息变成了某种“有组织的猜测”。真正懂足彩的人都明白，临场盘口和水位变动才是关键。真想靠这个吃饭，必须死盯实时数据。而对于资金有限的普通人，“稳胆+关键场双选+博冷单挑”不失为一种务实策略。说到底，还是那句老话：理性购彩，量力而行。</p>\n<p>人类与机器的合作，偶尔真像一场临时搭台的荒诞剧。我将期待、无知与侥幸推给它，它却只报我以沉默的运转、拆解与概率计算。而我，竟凭着那一点荒唐的冲动，换回一叠意料之外的钞票。</p>\n<p>这世界从来荒唐，但也正因为荒唐，才容得下那些偶尔可笑、却真实闪烁的幸运。</p>\n<h4>温馨提示：本文仅为个人经历记录，不构成任何投注建议。</h4>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-08-23T02:08:30.000Z&quot;],&quot;title&quot;:[0,&quot;用AI买彩票，中了二等奖&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;日记&quot;],[0,&quot;AI&quot;],[0,&quot;彩票&quot;],[0,&quot;足彩&quot;]]],&quot;description&quot;:[0,&quot;<p>周四晚上，微信群聊里正有一搭没一搭地闲扯着足球。几个老朋友边吐槽英超意甲新赛季的离谱戏码，边议论谁又转会到哪个球队、谁又成了自由人。就在这时候，体彩店的群突然蹦出一行扎眼的消息：“足彩滚存2200万。”</p>\n<p>说实在的，平时我根本不吃这一套。各种诱惑见多了，早就学会了自动屏蔽。可那天晚上不知怎么回事，手指居然在屏幕前停顿了好几秒——鬼使神差地，我还是点了进去。</p>\n<p>果然，传统足彩已经连续两期没人中一等奖，奖池撑得滚圆。再定睛一看，离销售截止只剩不到一小时。此时再想认真研究比赛、做功课，根本来不及。可偏偏就在这个时候，心里那点贪念悄悄抬了头——要不，就参与一下？</p>\n<p>真正的问题在于，这期的对阵极其冷门，像一阵北欧冷风扑面而来，吹得人发懵。什么兹林尼斯基、AEK拉纳卡、沙姆洛克流浪……有些名字   |\n| 12   | 斯特拉斯堡 vs 布隆德比    | 1        |\n| 13   | 水晶宫 vs 腓特烈斯塔      | 3        |\n| 14   | 圣克拉拉 vs 沙姆洛克流浪  | 0        |\n\n</code></pre>\n</details>\n<hr>\n<p>看着那一长串陌生队名，我心里比谁都清楚：这根本不叫分析，纯粹是赌运气。最终我选了一个64元的小复式，说穿了，我买的不是彩票，而是对AI预测的验证。然后关灯，睡觉。</p>\n<p><img src=\&quot;/images/lottery/caipiao25117.jpg\&quot; alt=\&quot;实际投注票面（25117期，64元）\&quot;></p>\n<p>半夜醒来，下意识摸手机瞥了一眼比分——“罗森博格 2:1 美因茨”。得，第一场就错了。我心一凉，把手机往床头一扔，翻身继续睡：这单肯定没戏了。</p>\n<p>第二天清晨，我是被彩票群叮叮咚咚的消息提示音吵醒的。有人在那嚷嚷：“这期估计又得滚存！”我眯着眼睛扫了扫聊天记录，果然好几个冷门爆出，心里嘀咕：该不会真的又是滚存的节奏吧？</p>\n<p>可也不知道是哪来的劲，我突然特别想知道：AI这一波，到底猜对了多少场？</p>\n<p>找到那张64块的票，我逐场比对比分。越对越清醒，越对越难以置信——</p>\n<p>最！后！居！然！只！错！了！一！场！</p>\n<p>偏偏就是半夜第一场就错了的那个队——罗森博格。仅仅错了这一场。</p>\n<p>我赶紧翻出往期的开奖记录，发现前两期二等奖动不动就是十几二十万。心跳一下子快了起来，脑子里噼里啪啦地开始算账：这回不说多，五万块总该有吧？</p>\n<p><img src=\&quot;/images/lottery/25115.png\&quot; alt=\&quot;往期开奖（25115期）\&quot;></p>\n<p><img src=\&quot;/images/lottery/25116.png\&quot; alt=\&quot;往期开奖（25116期）\&quot;></p>\n<p>怀着期待的心情，几小时后，开奖结果出炉。一等奖和二等奖中的人太多，奖池被分得一干二净。没变成“火锅奖”已经算是万幸。最后落在我手里的，是一张 <strong>二等奖11992元</strong> 的票，税后9594元。</p>\n<p><img src=\&quot;/images/lottery/25117.png\&quot; alt=\&quot;本期开奖（25117期）\&quot;></p>\n<p><img src=\&quot;/images/lottery/caipiaoliaotian.png\&quot; alt=\&quot;与彩票店老板的聊天记录\&quot;></p>\n<p><img src=\&quot;/images/lottery/25117erdengjiang.jpg\&quot; alt=\&quot;体彩中心兑奖记录（二等奖）\&quot;></p>\n<p>它没能让我一夜暴富，可我盯着屏幕，却忍不住笑了出来。是自嘲，也是释然——这一夜的荒唐，那一点阴差阳错的运气，还有AI竟真把我那一丝侥幸换算成一沓能攥在手里的钞票。钱不算多，但也够我约上几个老友，痛快地喝一场，把这场人间荒诞，就着酒，笑着饮尽。</p>\n<p>必须承认，这次中奖运气占了大头。但AI的确在极短时间内，把零散信息变成了某种“有组织的猜测”。真正懂足彩的人都明白，临场盘口和水位变动才是关键。真想靠这个吃饭，必须死盯实时数据。而对于资金有限的普通人，“稳胆+关键场双选+博冷单挑”不失为一种务实策略。说到底，还是那句老话：理性购彩，量力而行。</p>\n<p>人类与机器的合作，偶尔真像一场临时搭台的荒诞剧。我将期待、无知与侥幸推给它，它却只报我以沉默的运转、拆解与概率计算。而我，竟凭着那一点荒唐的冲动，换回一叠意料之外的钞票。</p>\n<p>这世界从来荒唐，但也正因为荒唐，才容得下那些偶尔可笑、却真实闪烁的幸运。</p>\n<h4>温馨提示：本文仅为个人经历记录，不构成任何投注建议。</h4>\n&quot;]}],&quot;slug&quot;:[0,&quot;2025-08-23&quot;]}],[0,{&quot;title&quot;:[0,&quot;一封跨越23年的玛法信&quot;],&quot;description&quot;:[0,&quot;<style>\n  .chinese-indent p {\n    text-indent: 2em;\n    margin: 0 0 1em 0;\n  }\n</style>\n<div class=\&quot;chinese-indent\&quot;>\n<p>午后的阳光斜斜地洒进房间，我无意中翻开旧抽屉，一只泛黄的信封悄然滑落，仿佛一片沉睡已久的叶子被风轻轻惊醒。信封上没有寄件地址，只隐约能辨认出收件人是我的名字，邮戳定格在2002年11月21日，江苏通州。那一瞬间，我一时竟想不起这封信来自何方。<br>\n<img src=\&quot;/images/letter1.jpg\&quot; alt=\&quot;信件\&quot;>\n本想将它束之高阁——毕竟年少时的信件，重读难免带着些许羞涩和尴尬。然而，或许正是这偶然的掉落，似乎自带一股温柔的召唤，我轻轻抖了抖信封，一张薄薄的信纸悄然滑出，微微泛黄、卷边的纸页上，墨迹伴随着时间的流逝，朦胧了昔日的清晰。看到那行称呼我的名字“小寒一帆”，尘封已久的记忆之门被轻轻推开。</p>\n<p>那是传奇火遍大江南北的高中时代。网吧中烟雾缭绕，键盘敲击声与怪物嘶吼交织成背景交响。我的法师角色在盟重土城与比奇森林之间穿梭，恰巧遇见了那个名为“阿华”的道士。他操作娴熟，为人仗义，我们组队打怪、蹲守Boss、分享药水，在虚拟的玛法大陆上结下了纯粹的战斗情谊。那时的上网时间极为珍贵，只有周末和假期里偷溜出来的两小时，上线时一见“阿华”，便能默契配合，畅谈几句。后来因学业压力，我逐渐减少上线次数，匆匆告别时，他曾问我的地址，想写信给我。</p>\n<p>时光如水，这封信竟尘封至今。我的游戏ID“小寒一帆”，听来不甚酷炫，却是那个少年时代的独特印记。那年注册ID时，绞尽脑汁想的炫酷名字全被占用，随手敲下的“小寒一帆”，竟成了我在他心中的代号。信中没有详细地址，只有一个难以辨认的邮箱，往昔是否回信已无从考证。</p>\n<p>读着这字里行间的文字，我仿佛看见那个站在盟重仓库旁的小法师，和那个在祖玛寺庙里为我们刷血、丢火符的“阿华”道士，他在信纸上化成了有血有肉的朋友——那个真诚莽撞、在烦恼中依然保持乐观的少年。</p>\n<p>“好奇心会害死一个人，而我就是那个早晚会被好奇心害死的家伙。对于未知的渴望，我比大多数人来得热切，而你竟是我心底里的迷。”</p>\n<p>“我曾经是一个好学生，也曾经是一个听话的孩子。我身上放射过光芒，令许多人为我高兴，也让他们失望、难过。我的人生如今是一团糟，但我从未感到不开心。”</p>\n<p>我尝试用各种组合发邮件到那个旧邮箱，像在玛法大陆的废墟中搜寻失落的宝藏，然而所有邮件却如同砸在无形的魔法盾上，纷纷弹回，“投递失败”。那个承载着千禧年初网络情谊的QQ号，也如石沉沃玛森林深处。数字时代的连接，在时光的沙巴克攻城战中，显得如此脆弱。</p>\n<pre><code class=\&quot;language-markdown\&quot;># 按可能性排序\ntargets = [\n    \&quot;wzlllirlii@163.com\&quot;, \n    \&quot;wzlllir1ii@163.com\&quot;, \n    \&quot;wzulirlii@163.com\&quot;, \n    \&quot;wzlllirli1@163.com\&quot;,  # 仅末位 i→1 (手写 i 像 1)\n    \&quot;wzlllir1ii@163.com\&quot;,  # 第8位 l→1 (r 和 l 易混)\n    \&quot;wzlll1rlii@163.com\&quot;,  # 第5位 l→1 (i 前字符)\n    \&quot;wzll1irlii@163.com\&quot;,  # 第5位 l→1 \n    \&quot;wzlllir11i@163.com\&quot;   # 第8-9位 l→1 (形成 11)\n]……\n</code></pre>\n<p>这页薄薄的信纸，是一枚珍贵的时光胶囊，封存了那段纯粹的少年情谊和缓慢而真挚的等待。它提醒我，生命中那些短暂交汇的瞬间，往往成为记忆中最闪亮的印记。</p>\n<p>乐仔（阿华/华仔），不知你如今身在何方？这封跨越23年的信，带来了一个老朋友的谢意与怀念。愿你在现实人生的战场上，依然保持信中的那份赤诚与乐天，如同当年为小法师撑起的那片治愈绿光。</p>\n<p>我将信纸轻轻放回信封，抽屉合上。这页纸的分量，远超其物质形态，它是岁月偶然打捞出的青春底片，是我与那个玛法大陆上朋友的无声约定。<br>\n<img src=\&quot;/images/letter3.jpg\&quot; alt=\&quot;信件\&quot;>\n<img src=\&quot;/images/letter2.jpg\&quot; alt=\&quot;信件\&quot;></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-08-11T22:08:30.000Z&quot;],&quot;title&quot;:[0,&quot;一封跨越23年的玛法信&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;回忆&quot;],[0,&quot;游戏&quot;],[0,&quot;青春&quot;],[0,&quot;信件&quot;]]],&quot;description&quot;:[0,&quot;<style>\n  .chinese-indent p {\n    text-indent: 2em;\n    margin: 0 0 1em 0;\n  }\n</style>\n<div class=\&quot;chinese-indent\&quot;>\n<p>午后的阳光斜斜地洒进房间，我无意中翻开旧抽屉，一只泛黄的信封悄然滑落，仿佛一片沉睡已久的叶子被风轻轻惊醒。信封上没有寄件地址，只隐约能辨认出收件人是我的名字，邮戳定格在2002年11月21日，江苏通州。那一瞬间，我一时竟想不起这封信来自何方。<br>\n<img src=\&quot;/images/letter1.jpg\&quot; alt=\&quot;信件\&quot;>\n本想将它束之高阁——毕竟年少时的信件，重读难免带着些许羞涩和尴尬。然而，或许正是这偶然的掉落，似乎自带一股温柔的召唤，我轻轻抖了抖信封，一张薄薄的信纸悄然滑出，微微泛黄、卷边的纸页上，墨迹伴随着时间的流逝，朦胧了昔日的清晰。看到那行称呼我的名字“小寒一帆”，尘封已久的记忆之门被轻轻推开。</p>\n<p>那是传奇火遍大江南北的高中时代。网吧中烟雾缭绕，键盘敲击声与怪物嘶吼交织成背景交响。我的法师角色在盟重土城与比奇森林之间穿梭，恰巧遇见了那个名为“阿华”的道士。他操作娴熟，为人仗义，我们组队打怪、蹲守Boss、分享药水，在虚拟的玛法大陆上结下了纯粹的战斗情谊。那时的上网时间极为珍贵，只有周末和假期里偷溜出来的两小时，上线时一见“阿华”，便能默契配合，畅谈几句。后来因学业压力，我逐渐减少上线次数，匆匆告别时，他曾问我的地址，想写信给我。</p>\n<p>时光如水，这封信竟尘封至今。我的游戏ID“小寒一帆”，听来不甚酷炫，却是那个少年时代的独特印记。那年注册ID时，绞尽脑汁想的炫酷名字全被占用，随手敲下的“小寒一帆”，竟成了我在他心中的代号。信中没有详细地址，只有一个难以辨认的邮箱，往昔是否回信已无从考证。</p>\n<p>读着这字里行间的文字，我仿佛看见那个站在盟重仓库旁的小法师，和那个在祖玛寺庙里为我们刷血、丢火符的“阿华”道士，他在信纸上化成了有血有肉的朋友——那个真诚莽撞、在烦恼中依然保持乐观的少年。</p>\n<p>“好奇心会害死一个人，而我就是那个早晚会被好奇心害死的家伙。对于未知的渴望，我比大多数人来得热切，而你竟是我心底里的迷。”</p>\n<p>“我曾经是一个好学生，也曾经是一个听话的孩子。我身上放射过光芒，令许多人为我高兴，也让他们失望、难过。我的人生如今是一团糟，但我从未感到不开心。”</p>\n<p>我尝试用各种组合发邮件到那个旧邮箱，像在玛法大陆的废墟中搜寻失落的宝藏，然而所有邮件却如同砸在无形的魔法盾上，纷纷弹回，“投递失败”。那个承载着千禧年初网络情谊的QQ号，也如石沉沃玛森林深处。数字时代的连接，在时光的沙巴克攻城战中，显得如此脆弱。</p>\n<pre><code class=\&quot;language-markdown\&quot;># 按可能性排序\ntargets = [\n    \&quot;wzlllirlii@163.com\&quot;, \n    \&quot;wzlllir1ii@163.com\&quot;, \n    \&quot;wzulirlii@163.com\&quot;, \n    \&quot;wzlllirli1@163.com\&quot;,  # 仅末位 i→1 (手写 i 像 1)\n    \&quot;wzlllir1ii@163.com\&quot;,  # 第8位 l→1 (r 和 l 易混)\n    \&quot;wzlll1rlii@163.com\&quot;,  # 第5位 l→1 (i 前字符)\n    \&quot;wzll1irlii@163.com\&quot;,  # 第5位 l→1 \n    \&quot;wzlllir11i@163.com\&quot;   # 第8-9位 l→1 (形成 11)\n]……\n</code></pre>\n<p>这页薄薄的信纸，是一枚珍贵的时光胶囊，封存了那段纯粹的少年情谊和缓慢而真挚的等待。它提醒我，生命中那些短暂交汇的瞬间，往往成为记忆中最闪亮的印记。</p>\n<p>乐仔（阿华/华仔），不知你如今身在何方？这封跨越23年的信，带来了一个老朋友的谢意与怀念。愿你在现实人生的战场上，依然保持信中的那份赤诚与乐天，如同当年为小法师撑起的那片治愈绿光。</p>\n<p>我将信纸轻轻放回信封，抽屉合上。这页纸的分量，远超其物质形态，它是岁月偶然打捞出的青春底片，是我与那个玛法大陆上朋友的无声约定。<br>\n<img src=\&quot;/images/letter3.jpg\&quot; alt=\&quot;信件\&quot;>\n<img src=\&quot;/images/letter2.jpg\&quot; alt=\&quot;信件\&quot;></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;2025-08-11&quot;]}],[0,{&quot;title&quot;:[0,&quot;惊艳！CodeBuddy初体验&quot;],&quot;description&quot;:[0,&quot;<p>今天第一次体验了 AI 编程助手 CodeBuddy，效果让我震惊。</p>\n<p>我在将博客从 Typecho 迁移到 Astro，最头疼的是归档页面。<a href=\&quot;http://www.n2g.cn/archive.html\&quot;>原页面</a> 有独特的设计：年份在左侧垂直居中，中间竖线分割，右侧是时间和标题。</p>\n<p>按以往经验，这至少需要 2-3 小时：分析结构、写组件、调样式、做响应式、集成导航...</p>\n<p>我只对 CodeBuddy 说了一句话：</p>\n<p>\&quot;根据我博客的风格，我想做一个归档的组件，可以参考 http://www.n2g.cn/archive.html 这个页面的归档。\&quot;</p>\n<p>然后它：</p>\n<ol>\n<li>分析了我的项目结构和现有风格</li>\n<li>访问了参考页面</li>\n<li>一次性创建了完整的归档功能：组件、样式、页面</li>\n<li>精准处理每个细节调整</li>\n</ol>\n<pre><code class=\&quot;language-javascript\&quot;>// 数据分组逻辑\nconst postsByYear = posts.reduce((acc, post) => {\n  const year = new Date(post.data.pubDatetime).getFullYear().toString();\n  if (!acc[year]) acc[year] = [];\n  acc[year].push(post);\n  return acc;\n}, {});\n</code></pre>\n<pre><code class=\&quot;language-css\&quot;>/* 关键样式 */\n.archive-year-section { display: flex; position: relative; }\n.archive-year-text { font-size: 17px; color: #444; }\n.archive-divider { width: 1px; background-color: #ddd; }\n</code></pre>\n<p>效率革命：原本数小时的工作，真的一分钟搞定。</p>\n<p>理解精准：不仅实现功能，还完美匹配现有代码风格。</p>\n<p>协作流畅：每次细节调整都能快速理解并精准修改。</p>\n<p>AI 编程助手改变的不是技术本身，而是我们的工作方式。重复性工作交给 AI，我们专注创意和架构。</p>\n<h2>这不是取代，是协作。</h2>\n<p><strong>PS: 这篇博文也是 CodeBuddy 帮忙写的，几分钟搞定。AI 时代真的来了。</strong></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-07-26T05:10:00.000Z&quot;],&quot;title&quot;:[0,&quot;惊艳！CodeBuddy初体验&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;CodeBuddy&quot;],[0,&quot;Astro&quot;],[0,&quot;Typecho&quot;],[0,&quot;前端开发&quot;],[0,&quot;AI编程&quot;]]],&quot;description&quot;:[0,&quot;<p>今天第一次体验了 AI 编程助手 CodeBuddy，效果让我震惊。</p>\n<p>我在将博客从 Typecho 迁移到 Astro，最头疼的是归档页面。<a href=\&quot;http://www.n2g.cn/archive.html\&quot;>原页面</a> 有独特的设计：年份在左侧垂直居中，中间竖线分割，右侧是时间和标题。</p>\n<p>按以往经验，这至少需要 2-3 小时：分析结构、写组件、调样式、做响应式、集成导航...</p>\n<p>我只对 CodeBuddy 说了一句话：</p>\n<p>\&quot;根据我博客的风格，我想做一个归档的组件，可以参考 http://www.n2g.cn/archive.html 这个页面的归档。\&quot;</p>\n<p>然后它：</p>\n<ol>\n<li>分析了我的项目结构和现有风格</li>\n<li>访问了参考页面</li>\n<li>一次性创建了完整的归档功能：组件、样式、页面</li>\n<li>精准处理每个细节调整</li>\n</ol>\n<pre><code class=\&quot;language-javascript\&quot;>// 数据分组逻辑\nconst postsByYear = posts.reduce((acc, post) => {\n  const year = new Date(post.data.pubDatetime).getFullYear().toString();\n  if (!acc[year]) acc[year] = [];\n  acc[year].push(post);\n  return acc;\n}, {});\n</code></pre>\n<pre><code class=\&quot;language-css\&quot;>/* 关键样式 */\n.archive-year-section { display: flex; position: relative; }\n.archive-year-text { font-size: 17px; color: #444; }\n.archive-divider { width: 1px; background-color: #ddd; }\n</code></pre>\n<p>效率革命：原本数小时的工作，真的一分钟搞定。</p>\n<p>理解精准：不仅实现功能，还完美匹配现有代码风格。</p>\n<p>协作流畅：每次细节调整都能快速理解并精准修改。</p>\n<p>AI 编程助手改变的不是技术本身，而是我们的工作方式。重复性工作交给 AI，我们专注创意和架构。</p>\n<h2>这不是取代，是协作。</h2>\n<p><strong>PS: 这篇博文也是 CodeBuddy 帮忙写的，几分钟搞定。AI 时代真的来了。</strong></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;2025-07-26&quot;]}],[0,{&quot;title&quot;:[0,&quot;从 Typecho 到 Astro：简单的博客搬运记录&quot;],&quot;description&quot;:[0,&quot;<p>最近觉得博客有点太空了，想来想去，干脆把以前 Typecho 上写的老文章搬点过来，凑个热闹。<br>\n虽然当年写的那些东西现在回头看，随意、碎碎念，甚至有点不忍直视，但怎么说呢——也是某个阶段的记录吧，删了反而可惜。</p>\n<p>为了搬运方便，我写了个简单的小脚本，可以批量把 Typecho 的文章导出成适合 Astro（或者其他静态博客系统）用的 Markdown 文件，还能自动加上 YAML front-matter。<br>\n说白了，就是偷个懒，不想一篇篇手工复制粘贴。</p>\n<p>顺手扔到 GitHub 上了：\nhttps://github.com/Boysoc/typecho-to-markdown</p>\n<p>这个脚本可以：</p>\n<ul>\n<li>直接从 Typecho 数据库导出文章</li>\n<li>批量生成 Markdown 文件</li>\n<li>自动添加 front-matter、整理标签和图片</li>\n<li>支持拼音 slug，兼容 Astro、Hexo、Hugo 等</li>\n</ul>\n<p>对需要搬博客或者备份的人可能有点用。如果你正好需要，可以拿去试试。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-07-08T06:47:00.000Z&quot;],&quot;title&quot;:[0,&quot;从 Typecho 到 Astro：简单的博客搬运记录&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;技术&quot;],[0,&quot;typecho&quot;],[0,&quot;astro&quot;],[0,&quot;github&quot;],[0,&quot;记录&quot;]]],&quot;description&quot;:[0,&quot;<p>最近觉得博客有点太空了，想来想去，干脆把以前 Typecho 上写的老文章搬点过来，凑个热闹。<br>\n虽然当年写的那些东西现在回头看，随意、碎碎念，甚至有点不忍直视，但怎么说呢——也是某个阶段的记录吧，删了反而可惜。</p>\n<p>为了搬运方便，我写了个简单的小脚本，可以批量把 Typecho 的文章导出成适合 Astro（或者其他静态博客系统）用的 Markdown 文件，还能自动加上 YAML front-matter。<br>\n说白了，就是偷个懒，不想一篇篇手工复制粘贴。</p>\n<p>顺手扔到 GitHub 上了：\nhttps://github.com/Boysoc/typecho-to-markdown</p>\n<p>这个脚本可以：</p>\n<ul>\n<li>直接从 Typecho 数据库导出文章</li>\n<li>批量生成 Markdown 文件</li>\n<li>自动添加 front-matter、整理标签和图片</li>\n<li>支持拼音 slug，兼容 Astro、Hexo、Hugo 等</li>\n</ul>\n<p>对需要搬博客或者备份的人可能有点用。如果你正好需要，可以拿去试试。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;typecho2astro&quot;]}],[0,{&quot;title&quot;:[0,&quot;丢了主机，却捡了个自由博客&quot;],&quot;description&quot;:[0,&quot;<p>今天在<a href=\&quot;https://ilogs.cn/\&quot;>全局变量</a>的博客上看到<a href=\&quot;https://github.com/liaocp666/Jasmine\&quot;>Jasmine主题</a>，眼前一亮（虽然内心Top1依然是<a href=\&quot;https://frynut.com/\&quot;>Cho</a>大神的极致简约风），突然又手痒想折腾一下我那长草的Typecho博客。查了下官网，嚯，都更新到1.2.1了！我那还是古董级的1.0版本呢。真没想到Typecho团队还在默默耕耘，有点小感动。</p>\n<p>兴致勃勃地打开主机服务商网站，准备登录管理后台——结果傻眼了。人家的系统界面都换了两轮了！我这个最早购买的主机账号，仿佛在历史长河里蒸发了，管理入口消失得无影无踪。真是郁闷当头一棒。</p>\n<p>更糟心的是，完全想不起这台\&quot;失联\&quot;的主机还剩多久才到期。这事儿有\&quot;前科\&quot;：上一次主机到期，我忘得一干二净，直接导致数据人间蒸发。虽然博客里也没啥惊天动地的东西，但回想起来，因为忘记续费而莫名其妙丢数据，这都第几次了？最后是给客服小哥塞了点\&quot;好处\&quot;，才把过期的数据抢救性打包回来，顺便咬牙续了几年（三年？五年？记不清了）。</p>\n<p>说来惭愧，我对这些主机管理实在提不起劲。支撑我维系这个小破站的动力，大概就两点：一是希望每次打开<a href=\&quot;https://n2g.cn/\&quot;> n2g.cn </a>这个域名，还能有点内容；二是喜欢看看友情链接里老朋友们的近况，像是维系着一份小小的数字邻里关系。</p>\n<p>好在这次不用手忙脚乱地四处找备份了——上次数据丢失后，客服帮忙导出的数据包我还好好存着，算是个完整的存档。只是这虚拟主机究竟还剩多久才到期？上次续费之后，管理后台的登录入口在哪里我都记不清了，整整两年没碰过！哈哈，懒到极致，大概没救了。</p>\n<p>说来也怪，要不是前阵子那股子\&quot;掘地三尺也要找到Cho大神\&quot;的劲儿又上来了（他那些多年前的主题，至今仍是我心头的白月光），我大概也不会再动折腾博客模板的心思。这些年其实断断续续搜过不少次，名字、主题关键词都试过，却总是石沉大海。直到这次，抱着最后一丝希望输入了\&quot;pagecho\&quot;在GitHub上搜索——嘿，居然真跳出来一个用户！点开头像仔细一瞧，那熟悉的风格瞬间击中了我。再点开他项目里的个人链接，页面刷新的那一刻，还是那股子简洁到骨子里的味道扑面而来。我知道，那个感觉，它又回来了。</p>\n<p>只是时过境迁，他的项目状态显示已经许久未更新，看来大神也在忙乎其他的事情。这份\&quot;白月光\&quot;虽然极少散发新的光芒，却依然为我指明了方向。于是，我就像当年仰望他作品的新手一样，依葫芦画瓢，认认真真跟着他留下的教程，一步步用 Astro + GitHub Pages 重新搭起了自己的小窝。</p>\n<p>这下好了，新家安在 GitHub Pages 上，彻底告别了\&quot;主机焦虑症\&quot;。自己的小天地，想怎么写就怎么写，流水账也好，碎碎念也罢，随心所欲。至少以后，再也不用担心\&quot;我的主机去哪儿了\&quot;这种让人血压飙升的哲学问题了。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-07-03T05:52:00.000Z&quot;],&quot;title&quot;:[0,&quot;丢了主机，却捡了个自由博客&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;others&quot;]]],&quot;description&quot;:[0,&quot;<p>今天在<a href=\&quot;https://ilogs.cn/\&quot;>全局变量</a>的博客上看到<a href=\&quot;https://github.com/liaocp666/Jasmine\&quot;>Jasmine主题</a>，眼前一亮（虽然内心Top1依然是<a href=\&quot;https://frynut.com/\&quot;>Cho</a>大神的极致简约风），突然又手痒想折腾一下我那长草的Typecho博客。查了下官网，嚯，都更新到1.2.1了！我那还是古董级的1.0版本呢。真没想到Typecho团队还在默默耕耘，有点小感动。</p>\n<p>兴致勃勃地打开主机服务商网站，准备登录管理后台——结果傻眼了。人家的系统界面都换了两轮了！我这个最早购买的主机账号，仿佛在历史长河里蒸发了，管理入口消失得无影无踪。真是郁闷当头一棒。</p>\n<p>更糟心的是，完全想不起这台\&quot;失联\&quot;的主机还剩多久才到期。这事儿有\&quot;前科\&quot;：上一次主机到期，我忘得一干二净，直接导致数据人间蒸发。虽然博客里也没啥惊天动地的东西，但回想起来，因为忘记续费而莫名其妙丢数据，这都第几次了？最后是给客服小哥塞了点\&quot;好处\&quot;，才把过期的数据抢救性打包回来，顺便咬牙续了几年（三年？五年？记不清了）。</p>\n<p>说来惭愧，我对这些主机管理实在提不起劲。支撑我维系这个小破站的动力，大概就两点：一是希望每次打开<a href=\&quot;https://n2g.cn/\&quot;> n2g.cn </a>这个域名，还能有点内容；二是喜欢看看友情链接里老朋友们的近况，像是维系着一份小小的数字邻里关系。</p>\n<p>好在这次不用手忙脚乱地四处找备份了——上次数据丢失后，客服帮忙导出的数据包我还好好存着，算是个完整的存档。只是这虚拟主机究竟还剩多久才到期？上次续费之后，管理后台的登录入口在哪里我都记不清了，整整两年没碰过！哈哈，懒到极致，大概没救了。</p>\n<p>说来也怪，要不是前阵子那股子\&quot;掘地三尺也要找到Cho大神\&quot;的劲儿又上来了（他那些多年前的主题，至今仍是我心头的白月光），我大概也不会再动折腾博客模板的心思。这些年其实断断续续搜过不少次，名字、主题关键词都试过，却总是石沉大海。直到这次，抱着最后一丝希望输入了\&quot;pagecho\&quot;在GitHub上搜索——嘿，居然真跳出来一个用户！点开头像仔细一瞧，那熟悉的风格瞬间击中了我。再点开他项目里的个人链接，页面刷新的那一刻，还是那股子简洁到骨子里的味道扑面而来。我知道，那个感觉，它又回来了。</p>\n<p>只是时过境迁，他的项目状态显示已经许久未更新，看来大神也在忙乎其他的事情。这份\&quot;白月光\&quot;虽然极少散发新的光芒，却依然为我指明了方向。于是，我就像当年仰望他作品的新手一样，依葫芦画瓢，认认真真跟着他留下的教程，一步步用 Astro + GitHub Pages 重新搭起了自己的小窝。</p>\n<p>这下好了，新家安在 GitHub Pages 上，彻底告别了\&quot;主机焦虑症\&quot;。自己的小天地，想怎么写就怎么写，流水账也好，碎碎念也罢，随心所欲。至少以后，再也不用担心\&quot;我的主机去哪儿了\&quot;这种让人血压飙升的哲学问题了。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;ziyouboke&quot;]}],[0,{&quot;title&quot;:[0,&quot;自定义格式测试&quot;],&quot;description&quot;:[0,&quot;<h1>自定义格式测试</h1>\n<p>这是一个普通的段落，没有任何特殊格式。</p>\n<p class=\&quot;custom-indent\&quot;>这个段落使用了首行缩进格式。通过在段落开头添加::indent标记，这个段落将会自动应用首行缩进样式，使文本排版更加符合中文阅读习惯。</p>\n<p class=\&quot;custom-indent\&quot;>这是另一个使用首行缩进的段落。您可以看到，这个段落的第一行会向右缩进两个字符的距离，而后续行则保持正常的左对齐。</p>\n<p class=\&quot;drop-cap\&quot;>这个段落使用了首字下沉效果。通过在段落开头添加::drop-cap标记，这个段落的第一个字将会变得更大并下沉到左侧，创造出一种类似杂志文章的视觉效果。</p>\n<p>这是一个普通的段落，没有任何特殊格式。</p>\n<p class=\&quot;custom-indent\&quot;>您可以混合使用这些格式。这个段落使用了首行缩进，而下一个段落将使用首字下沉。</p>\n<p class=\&quot;drop-cap\&quot;>首字下沉效果通常用于文章的开头，可以吸引读者的注意力。这种排版方式在印刷媒体中非常常见，现在我们也可以在网页中实现类似的效果。</p>\n<p>您可以根据需要选择使用这些格式，或者完全不使用它们，保持原有的简洁风格。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-06-18T22:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;自定义格式测试&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;测试&quot;],[0,&quot;Markdown&quot;]]],&quot;description&quot;:[0,&quot;<h1>自定义格式测试</h1>\n<p>这是一个普通的段落，没有任何特殊格式。</p>\n<p class=\&quot;custom-indent\&quot;>这个段落使用了首行缩进格式。通过在段落开头添加::indent标记，这个段落将会自动应用首行缩进样式，使文本排版更加符合中文阅读习惯。</p>\n<p class=\&quot;custom-indent\&quot;>这是另一个使用首行缩进的段落。您可以看到，这个段落的第一行会向右缩进两个字符的距离，而后续行则保持正常的左对齐。</p>\n<p class=\&quot;drop-cap\&quot;>这个段落使用了首字下沉效果。通过在段落开头添加::drop-cap标记，这个段落的第一个字将会变得更大并下沉到左侧，创造出一种类似杂志文章的视觉效果。</p>\n<p>这是一个普通的段落，没有任何特殊格式。</p>\n<p class=\&quot;custom-indent\&quot;>您可以混合使用这些格式。这个段落使用了首行缩进，而下一个段落将使用首字下沉。</p>\n<p class=\&quot;drop-cap\&quot;>首字下沉效果通常用于文章的开头，可以吸引读者的注意力。这种排版方式在印刷媒体中非常常见，现在我们也可以在网页中实现类似的效果。</p>\n<p>您可以根据需要选择使用这些格式，或者完全不使用它们，保持原有的简洁风格。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;2025-06-18&quot;]}],[0,{&quot;title&quot;:[0,&quot;Hello Astro&quot;],&quot;description&quot;:[0,&quot;<p>跟着<a href=\&quot;https://frynut.com/\&quot;>Cho</a>大神一点点摸索，我终于搭好了这个静态网站。页面不复杂，功能也很轻巧，但这个过程却让我对技术的演进多了几分敬畏。</p>\n<p>这个站是用 Astro 构建的，部署则靠 GitHub Pages。虽然访问速度谈不上完美，但胜在免费、稳定、够纯粹。更重要的是，它很可能会比我们活得更久。</p>\n<p>也许多年之后，哪位未来的开发者在某个冷门备份中挖出它，会像我们看老唱片、翻纸质电报一样感慨，\&quot;原来当时的程序员，是这样在网页里留下自己的存在感的。\&quot;</p>\n<p>写代码，有时候真的像在瓶中寄信，不知道谁会读到，但我们仍然愿意写下去。工具在变，语法在变，写博客的方式也在变，但有些东西没变——记录本身的意义。</p>\n<p>这一页，就留给未来吧。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-06-15T14:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;Hello Astro&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;记录&quot;],[0,&quot;程序员&quot;],[0,&quot;技术感慨&quot;]]],&quot;description&quot;:[0,&quot;<p>跟着<a href=\&quot;https://frynut.com/\&quot;>Cho</a>大神一点点摸索，我终于搭好了这个静态网站。页面不复杂，功能也很轻巧，但这个过程却让我对技术的演进多了几分敬畏。</p>\n<p>这个站是用 Astro 构建的，部署则靠 GitHub Pages。虽然访问速度谈不上完美，但胜在免费、稳定、够纯粹。更重要的是，它很可能会比我们活得更久。</p>\n<p>也许多年之后，哪位未来的开发者在某个冷门备份中挖出它，会像我们看老唱片、翻纸质电报一样感慨，\&quot;原来当时的程序员，是这样在网页里留下自己的存在感的。\&quot;</p>\n<p>写代码，有时候真的像在瓶中寄信，不知道谁会读到，但我们仍然愿意写下去。工具在变，语法在变，写博客的方式也在变，但有些东西没变——记录本身的意义。</p>\n<p>这一页，就留给未来吧。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;2025-06-15&quot;]}],[0,{&quot;title&quot;:[0,&quot;Model Y：这个阶段的Dream Car&quot;],&quot;description&quot;:[0,&quot;<p><img src=\&quot;/images/model-y.jpg\&quot; alt=\&quot;Tesla Model Y\&quot;></p>\n<p>有时候走在路上，看到一辆 Model Y 从身边安静驶过，那种无声却坚定的存在感，总会让我回头看上一眼。不是因为它有多炫耀的外表，而是一种无法忽视的气质：极简、冷静、却不失未来感。</p>\n<p>我并不拥有它，至少现在还没有。<br>\n但它已经在我的脑海里住了很久了。</p>\n<p>喜欢一辆车的理由，从来都不只是因为参数和性能。真正打动人的，是那种“这就是我想象中生活该有的样子”的感觉。Model Y 对我而言，恰好就是这样的一种存在。它像一个来自未来的朋友，不声不响，却把你原本混沌的生活图景点亮了一角。</p>\n<p>虽然网上关于特斯拉的争议从未间断，从做工、售后、到 CEO 本人的言行，仿佛每天都在制造新的“槽点”。但奇怪的是，这些并没有影响我对它的喜爱。某种意义上，我甚至已经习惯了这种“不被理解”的感觉。</p>\n<p>当年苹果刚出来时也一样。<br>\n我是那一批最早拿起 iPhone 的人，在那个大家还在用键盘手机、纠结内存卡大小的年代，我已经在体验另一种截然不同的操作逻辑。那时候也有人说“太贵”“不实用”“封闭”，可我们知道，选择它，是一种对未来方式的押注。</p>\n<p>现在想想，喜欢特斯拉的人，其实和当初买苹果的那批人是一类人。<br>\n不是盲目追新，也不是特立独行，只是习惯了用自己的方式去感受技术的温度，设计的逻辑，以及一种不那么妥协的生活态度。</p>\n<p>Model Y 是我当下的 Dream Car。<br>\n它不是对“成功”的标志性宣言，而更像是对自己理想生活的一种对照——一种无声的承认：是的，我仍然在追求一些东西，仍然在等待一次“开上那辆车”的契机，像在等待一次对自己的鼓励。</p>\n<p>或许不久之后，我会把它开回家。<br>\n也许那一天没有鲜花和掌声，也不是某个里程碑式的节点。<br>\n它只是一个静静发生的时刻，一场关于愿望的兑现，一次和自己和解的过程。</p>\n<p>生活不一定总要轰轰烈烈，<br>\n但心里要留一块地方，<br>\n装得下那些仍然让你心动的东西。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-06-02T17:16:00.000Z&quot;],&quot;title&quot;:[0,&quot;Model Y：这个阶段的Dream Car&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;others&quot;]]],&quot;description&quot;:[0,&quot;<p><img src=\&quot;/images/model-y.jpg\&quot; alt=\&quot;Tesla Model Y\&quot;></p>\n<p>有时候走在路上，看到一辆 Model Y 从身边安静驶过，那种无声却坚定的存在感，总会让我回头看上一眼。不是因为它有多炫耀的外表，而是一种无法忽视的气质：极简、冷静、却不失未来感。</p>\n<p>我并不拥有它，至少现在还没有。<br>\n但它已经在我的脑海里住了很久了。</p>\n<p>喜欢一辆车的理由，从来都不只是因为参数和性能。真正打动人的，是那种“这就是我想象中生活该有的样子”的感觉。Model Y 对我而言，恰好就是这样的一种存在。它像一个来自未来的朋友，不声不响，却把你原本混沌的生活图景点亮了一角。</p>\n<p>虽然网上关于特斯拉的争议从未间断，从做工、售后、到 CEO 本人的言行，仿佛每天都在制造新的“槽点”。但奇怪的是，这些并没有影响我对它的喜爱。某种意义上，我甚至已经习惯了这种“不被理解”的感觉。</p>\n<p>当年苹果刚出来时也一样。<br>\n我是那一批最早拿起 iPhone 的人，在那个大家还在用键盘手机、纠结内存卡大小的年代，我已经在体验另一种截然不同的操作逻辑。那时候也有人说“太贵”“不实用”“封闭”，可我们知道，选择它，是一种对未来方式的押注。</p>\n<p>现在想想，喜欢特斯拉的人，其实和当初买苹果的那批人是一类人。<br>\n不是盲目追新，也不是特立独行，只是习惯了用自己的方式去感受技术的温度，设计的逻辑，以及一种不那么妥协的生活态度。</p>\n<p>Model Y 是我当下的 Dream Car。<br>\n它不是对“成功”的标志性宣言，而更像是对自己理想生活的一种对照——一种无声的承认：是的，我仍然在追求一些东西，仍然在等待一次“开上那辆车”的契机，像在等待一次对自己的鼓励。</p>\n<p>或许不久之后，我会把它开回家。<br>\n也许那一天没有鲜花和掌声，也不是某个里程碑式的节点。<br>\n它只是一个静静发生的时刻，一场关于愿望的兑现，一次和自己和解的过程。</p>\n<p>生活不一定总要轰轰烈烈，<br>\n但心里要留一块地方，<br>\n装得下那些仍然让你心动的东西。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;model-y-dream-car&quot;]}],[0,{&quot;title&quot;:[0,&quot;擦肩而过的光芒&quot;],&quot;description&quot;:[0,&quot;<p>翻出抽屉深处一张泛黄合照——那曾是与我最亲近的朋友，如今却早已音讯杳然。人生里似乎总有这样一些人：他们曾与我并肩而行，言笑晏晏，共享悲欢，却在某个街角悄然隐入人海。甚至有些人，明明约好了“下次见面”，却连一句告别都未曾留下，便各自消失在时光深处。</p>\n<p>起初也曾怅惘，仿佛心中被剜去一角。后来才明白，这并非谁的无情，而是生活河流的必然流向。我们被命运裹挟着向前，各自驶入新的航道，遇见新的风景与同渡之人。每一次相遇都自有其时限，每一次相伴也自有其归途。</p>\n<p>然而那些共同度过的晨昏光影，却从未黯淡。他们曾真切地照亮过我的某段路途，如星辰点缀夜空，纵然星辰终会隐去，光芒却早已融进我的血脉里。</p>\n<p>感谢这多变的生活吧——它允许不同光芒短暂交汇，又慷慨地让那些瞬间成为永恒。我们不必执着于紧握每一束光，只需记得它们曾如何将我们的人生温柔照亮过。</p>\n<p><strong>生命里最深的印记，往往不是永不熄灭的火焰，而是那些短暂却明亮的擦肩而过。</strong></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-05-30T22:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;擦肩而过的光芒&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;记录&quot;],[0,&quot;生活&quot;],[0,&quot;朋友&quot;],[0,&quot;怀旧&quot;]]],&quot;description&quot;:[0,&quot;<p>翻出抽屉深处一张泛黄合照——那曾是与我最亲近的朋友，如今却早已音讯杳然。人生里似乎总有这样一些人：他们曾与我并肩而行，言笑晏晏，共享悲欢，却在某个街角悄然隐入人海。甚至有些人，明明约好了“下次见面”，却连一句告别都未曾留下，便各自消失在时光深处。</p>\n<p>起初也曾怅惘，仿佛心中被剜去一角。后来才明白，这并非谁的无情，而是生活河流的必然流向。我们被命运裹挟着向前，各自驶入新的航道，遇见新的风景与同渡之人。每一次相遇都自有其时限，每一次相伴也自有其归途。</p>\n<p>然而那些共同度过的晨昏光影，却从未黯淡。他们曾真切地照亮过我的某段路途，如星辰点缀夜空，纵然星辰终会隐去，光芒却早已融进我的血脉里。</p>\n<p>感谢这多变的生活吧——它允许不同光芒短暂交汇，又慷慨地让那些瞬间成为永恒。我们不必执着于紧握每一束光，只需记得它们曾如何将我们的人生温柔照亮过。</p>\n<p><strong>生命里最深的印记，往往不是永不熄灭的火焰，而是那些短暂却明亮的擦肩而过。</strong></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;2025-05-30&quot;]}],[0,{&quot;title&quot;:[0,&quot;Markdown 语法参考文档&quot;],&quot;description&quot;:[0,&quot;<h1>Markdown 语法参考文档</h1>\n<p>本文档展示了本博客平台支持的所有 Markdown 语法元素，每个语法都包含工作示例和说明。</p>\n<h2>目录</h2>\n<ul>\n<li><a href=\&quot;#%E6%A0%87%E9%A2%98\&quot;>标题</a></li>\n<li><a href=\&quot;#%E6%96%87%E6%9C%AC%E6%A0%BC%E5%BC%8F\&quot;>文本格式</a></li>\n<li><a href=\&quot;#%E5%88%97%E8%A1%A8\&quot;>列表</a></li>\n<li><a href=\&quot;#%E9%93%BE%E6%8E%A5\&quot;>链接</a></li>\n<li><a href=\&quot;#%E5%9B%BE%E7%89%87\&quot;>图片</a></li>\n<li><a href=\&quot;#%E4%BB%A3%E7%A0%81\&quot;>代码</a></li>\n<li><a href=\&quot;#%E8%A1%A8%E6%A0%BC\&quot;>表格</a></li>\n<li><a href=\&quot;#%E5%BC%95%E7%94%A8\&quot;>引用</a></li>\n<li><a href=\&quot;#%E5%88%86%E5%89%B2%E7%BA%BF\&quot;>分割线</a></li>\n<li><a href=\&quot;#%E7%89%B9%E6%AE%8A%E5%AD%97%E7%AC%A6\&quot;>特殊字符</a></li>\n<li><a href=\&quot;#html%E6%A0%87%E7%AD%BE\&quot;>HTML标签</a></li>\n</ul>\n<h2>标题</h2>\n<p>Markdown 支持六级标题，使用 <code>#</code> 符号：</p>\n<pre><code class=\&quot;language-markdown\&quot;># 一级标题\n## 二级标题\n### 三级标题\n#### 四级标题\n##### 五级标题\n###### 六级标题\n</code></pre>\n<p>效果展示：</p>\n<h1>一级标题示例</h1>\n<h2>二级标题示例</h2>\n<h3>三级标题示例</h3>\n<h4>四级标题示例</h4>\n<h5>五级标题示例</h5>\n<h6>六级标题示例</h6>\n<h2>文本格式</h2>\n<h3>基本格式</h3>\n<pre><code class=\&quot;language-markdown\&quot;>**粗体文本**\n*斜体文本*\n***粗斜体文本***\n~~删除线文本~~\n`行内代码`\n</code></pre>\n<p>效果展示：</p>\n<p><strong>粗体文本</strong><br>\n<em>斜体文本</em><br>\n<em><strong>粗斜体文本</strong></em><br>\n~~删除线文本~~<br>\n<code>行内代码</code></p>\n<h3>下划线和上标下标</h3>\n<pre><code class=\&quot;language-markdown\&quot;>&amp;#x3C;u>下划线文本&amp;#x3C;/u>\nX&amp;#x3C;sup>2&amp;#x3C;/sup> (上标)\nH&amp;#x3C;sub>2&amp;#x3C;/sub>O (下标)\n</code></pre>\n<p>效果展示：</p>\n<p><u>下划线文本</u><br>\nX<sup>2</sup> (上标)<br>\nH<sub>2</sub>O (下标)</p>\n<h2>列表</h2>\n<h3>无序列表</h3>\n<pre><code class=\&quot;language-markdown\&quot;>- 项目一\n- 项目二\n  - 子项目一\n  - 子项目二\n    - 子子项目\n- 项目三\n\n* 使用星号\n+ 使用加号\n</code></pre>\n<p>效果展示：</p>\n<ul>\n<li>项目一</li>\n<li>项目二\n<ul>\n<li>子项目一</li>\n<li>子项目二\n<ul>\n<li>子子项目</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>项目三</li>\n</ul>\n<ul>\n<li>使用星号</li>\n</ul>\n<ul>\n<li>使用加号</li>\n</ul>\n<h3>有序列表</h3>\n<pre><code class=\&quot;language-markdown\&quot;>1. 第一项\n2. 第二项\n   1. 子项目一\n   2. 子项目二\n3. 第三项\n</code></pre>\n<p>效果展示：</p>\n<ol>\n<li>第一项</li>\n<li>第二项\n<ol>\n<li>子项目一</li>\n<li>子项目二</li>\n</ol>\n</li>\n<li>第三项</li>\n</ol>\n<h3>任务列表</h3>\n<pre><code class=\&quot;language-markdown\&quot;>- [x] 已完成任务\n- [ ] 未完成任务\n- [x] 另一个已完成任务\n</code></pre>\n<p>效果展示：</p>\n<ul>\n<li>[x] 已完成任务</li>\n<li>[ ] 未完成任务</li>\n<li>[x] 另一个已完成任务</li>\n</ul>\n<h2>链接</h2>\n<h3>基本链接</h3>\n<pre><code class=\&quot;language-markdown\&quot;>[链接文本](https://example.com)\n[带标题的链接](https://example.com \&quot;这是标题\&quot;)\n&amp;#x3C;https://example.com>\n</code></pre>\n<p>效果展示：</p>\n<p><a href=\&quot;https://example.com\&quot;>链接文本</a><br>\n<a href=\&quot;https://example.com\&quot; title=\&quot;这是标题\&quot;>带标题的链接</a><br>\n<a href=\&quot;https://example.com\&quot;>https://example.com</a></p>\n<h3>引用式链接</h3>\n<pre><code class=\&quot;language-markdown\&quot;>[引用式链接][1]\n[另一个引用][link-ref]\n\n[1]: https://example.com\n[link-ref]: https://example.com \&quot;可选标题\&quot;\n</code></pre>\n<p>效果展示：</p>\n<p><a href=\&quot;https://example.com\&quot;>引用式链接</a><br>\n<a href=\&quot;https://example.com\&quot; title=\&quot;可选标题\&quot;>另一个引用</a></p>\n<h3>内部链接</h3>\n<pre><code class=\&quot;language-markdown\&quot;>[跳转到标题](#标题)\n[跳转到代码部分](#代码)\n</code></pre>\n<p>效果展示：</p>\n<p><a href=\&quot;#%E6%A0%87%E9%A2%98\&quot;>跳转到标题</a><br>\n<a href=\&quot;#%E4%BB%A3%E7%A0%81\&quot;>跳转到代码部分</a></p>\n<h2>图片</h2>\n<h3>基本图片</h3>\n<pre><code class=\&quot;language-markdown\&quot;>![替代文本](https://via.placeholder.com/300x200 \&quot;图片标题\&quot;)\n</code></pre>\n<p>效果展示：</p>\n<p><img src=\&quot;https://via.placeholder.com/300x200\&quot; alt=\&quot;替代文本\&quot; title=\&quot;图片标题\&quot;></p>\n<h3>引用式图片</h3>\n<pre><code class=\&quot;language-markdown\&quot;>![替代文本][image-ref]\n\n[image-ref]: https://via.placeholder.com/200x150 \&quot;引用式图片\&quot;\n</code></pre>\n<p>效果展示：</p>\n<p><img src=\&quot;https://via.placeholder.com/200x150\&quot; alt=\&quot;替代文本\&quot; title=\&quot;引用式图片\&quot;></p>\n<h3>带链接的图片</h3>\n<pre><code class=\&quot;language-markdown\&quot;>[![图片](https://via.placeholder.com/150x100)](https://example.com)\n</code></pre>\n<p>效果展示：</p>\n<p><a href=\&quot;https://example.com\&quot;><img src=\&quot;https://via.placeholder.com/150x100\&quot; alt=\&quot;图片\&quot;></a></p>\n<h2>代码</h2>\n<h3>行内代码</h3>\n<pre><code class=\&quot;language-markdown\&quot;>这是 `行内代码` 示例。\n</code></pre>\n<p>效果展示：</p>\n<p>这是 <code>行内代码</code> 示例。</p>\n<h3>代码块</h3>\n<pre><code class=\&quot;language-markdown\&quot;>```javascript\nfunction hello() {\n    console.log(\&quot;Hello, World!\&quot;);\n}\n```\n</code></pre>\n<p>效果展示：</p>\n<pre><code class=\&quot;language-javascript\&quot;>function hello() {\n    console.log(\&quot;Hello, World!\&quot;);\n}\n</code></pre>\n<h3>不同语言的代码块</h3>\n<pre><code class=\&quot;language-markdown\&quot;>```python\ndef hello():\n    print(\&quot;Hello, Python!\&quot;)\n```\n\n```css\n.example {\n    color: #333;\n    font-size: 16px;\n}\n```\n\n```html\n&amp;#x3C;div class=\&quot;example\&quot;>\n    &amp;#x3C;p>HTML 示例&amp;#x3C;/p>\n&amp;#x3C;/div>\n```\n</code></pre>\n<p>效果展示：</p>\n<pre><code class=\&quot;language-python\&quot;>def hello():\n    print(\&quot;Hello, Python!\&quot;)\n</code></pre>\n<pre><code class=\&quot;language-css\&quot;>.example {\n    color: #333;\n    font-size: 16px;\n}\n</code></pre>\n<pre><code class=\&quot;language-html\&quot;>&amp;#x3C;div class=\&quot;example\&quot;>\n    &amp;#x3C;p>HTML 示例&amp;#x3C;/p>\n&amp;#x3C;/div>\n</code></pre>\n<h3>无语言标识的代码块</h3>\n<pre><code>这是没有语言标识的代码块\n可以用来显示纯文本\n</code></pre>\n<h2>表格</h2>\n<h3>基本表格</h3>\n<pre><code class=\&quot;language-markdown\&quot;>| 标题1 | 标题2 | 标题3 |\n|-------|-------|-------|\n| 内容1 | 内容2 | 内容3 |\n| 内容4 | 内容5 | 内容6 |\n</code></pre>\n<p>效果展示：</p>\n<p>| 标题1 | 标题2 | 标题3 |\n|-------|-------|-------|\n| 内容1 | 内容2 | 内容3 |\n| 内容4 | 内容5 | 内容6 |</p>\n<h3>对齐表格</h3>\n<pre><code class=\&quot;language-markdown\&quot;>| 左对齐 | 居中对齐 | 右对齐 |\n|:-------|:--------:|-------:|\n| 左     | 中       | 右     |\n| 内容   | 内容     | 内容   |\n</code></pre>\n<p>效果展示：</p>\n<p>| 左对齐 | 居中对齐 | 右对齐 |\n|:-------|:--------:|-------:|\n| 左     | 中       | 右     |\n| 内容   | 内容     | 内容   |</p>\n<h3>复杂表格</h3>\n<pre><code class=\&quot;language-markdown\&quot;>| 功能 | 支持 | 说明 |\n|------|:----:|------|\n| **粗体** | ✅ | 完全支持 |\n| *斜体* | ✅ | 完全支持 |\n| `代码` | ✅ | 行内代码 |\n| [链接](https://example.com) | ✅ | 外部链接 |\n</code></pre>\n<p>效果展示：</p>\n<p>| 功能 | 支持 | 说明 |\n|------|:----:|------|\n| <strong>粗体</strong> | ✅ | 完全支持 |\n| <em>斜体</em> | ✅ | 完全支持 |\n| <code>代码</code> | ✅ | 行内代码 |\n| <a href=\&quot;https://example.com\&quot;>链接</a> | ✅ | 外部链接 |</p>\n<h2>引用</h2>\n<h3>基本引用</h3>\n<pre><code class=\&quot;language-markdown\&quot;>> 这是一个引用块。\n> 可以包含多行内容。\n</code></pre>\n<p>效果展示：</p>\n<blockquote>\n<p>这是一个引用块。\n可以包含多行内容。</p>\n</blockquote>\n<h3>嵌套引用</h3>\n<pre><code class=\&quot;language-markdown\&quot;>> 第一层引用\n> > 第二层引用\n> > > 第三层引用\n</code></pre>\n<p>效果展示：</p>\n<blockquote>\n<p>第一层引用</p>\n<blockquote>\n<p>第二层引用</p>\n<blockquote>\n<p>第三层引用</p>\n</blockquote>\n</blockquote>\n</blockquote>\n<h3>引用中的其他元素</h3>\n<pre><code class=\&quot;language-markdown\&quot;>> ## 引用中的标题\n> \n> 引用中可以包含：\n> - 列表项\n> - **粗体文本**\n> - `代码`\n> \n> ```javascript\n> // 甚至代码块\n> console.log(\&quot;Hello\&quot;);\n> ```\n</code></pre>\n<p>效果展示：</p>\n<blockquote>\n<h2>引用中的标题</h2>\n<p>引用中可以包含：</p>\n<ul>\n<li>列表项</li>\n<li><strong>粗体文本</strong></li>\n<li><code>代码</code></li>\n</ul>\n<pre><code class=\&quot;language-javascript\&quot;>// 甚至代码块\nconsole.log(\&quot;Hello\&quot;);\n</code></pre>\n</blockquote>\n<h2>分割线</h2>\n<pre><code class=\&quot;language-markdown\&quot;>---\n***\n___\n</code></pre>\n<p>效果展示：</p>\n<hr>\n<hr>\n<hr>\n<h2>特殊字符</h2>\n<h3>转义字符</h3>\n<pre><code class=\&quot;language-markdown\&quot;>\\* 不是斜体\n\\# 不是标题\n\\` 不是代码\n\\\\ 反斜杠\n</code></pre>\n<p>效果展示：</p>\n<p>* 不是斜体<br>\n# 不是标题<br>\n` 不是代码<br>\n\\ 反斜杠</p>\n<h3>特殊符号</h3>\n<pre><code class=\&quot;language-markdown\&quot;>版权符号: &amp;#x26;copy;\n注册商标: &amp;#x26;reg;\n商标符号: &amp;#x26;trade;\n小于号: &amp;#x26;lt;\n大于号: &amp;#x26;gt;\n和号: &amp;#x26;amp;\n</code></pre>\n<p>效果展示：</p>\n<p>版权符号: ©<br>\n注册商标: ®<br>\n商标符号: ™<br>\n小于号: &amp;#x3C;<br>\n大于号: ><br>\n和号: &amp;#x26;</p>\n<h2>HTML标签</h2>\n<h3>基本HTML标签</h3>\n<pre><code class=\&quot;language-markdown\&quot;>&amp;#x3C;strong>强调文本&amp;#x3C;/strong>\n&amp;#x3C;em>斜体文本&amp;#x3C;/em>\n&amp;#x3C;mark>高亮文本&amp;#x3C;/mark>\n&amp;#x3C;small>小号文本&amp;#x3C;/small>\n</code></pre>\n<p>效果展示：</p>\n<p><strong>强调文本</strong><br>\n<em>斜体文本</em><br>\n<mark>高亮文本</mark><br>\n<small>小号文本</small></p>\n<h3>键盘按键</h3>\n<pre><code class=\&quot;language-markdown\&quot;>按 &amp;#x3C;kbd>Ctrl&amp;#x3C;/kbd> + &amp;#x3C;kbd>C&amp;#x3C;/kbd> 复制\n按 &amp;#x3C;kbd>Ctrl&amp;#x3C;/kbd> + &amp;#x3C;kbd>V&amp;#x3C;/kbd> 粘贴\n</code></pre>\n<p>效果展示：</p>\n<p>按 <kbd>Ctrl</kbd> + <kbd>C</kbd> 复制<br>\n按 <kbd>Ctrl</kbd> + <kbd>V</kbd> 粘贴</p>\n<h3>详情折叠</h3>\n<pre><code class=\&quot;language-markdown\&quot;>&amp;#x3C;details>\n&amp;#x3C;summary>点击展开详情&amp;#x3C;/summary>\n\n这里是折叠的内容。\n\n- 可以包含列表\n- **格式化文本**\n- `代码`\n\n```javascript\nconsole.log(\&quot;甚至代码块\&quot;);\n</code></pre>\n</details>\n```\n<p>效果展示：</p>\n<details>\n<summary>点击展开详情</summary>\n<p>这里是折叠的内容。</p>\n<ul>\n<li>可以包含列表</li>\n<li><strong>格式化文本</strong></li>\n<li><code>代码</code></li>\n</ul>\n<pre><code class=\&quot;language-javascript\&quot;>console.log(\&quot;甚至代码块\&quot;);\n</code></pre>\n</details>\n<h2>注意事项和限制</h2>\n<h3>1. 空行的重要性</h3>\n<ul>\n<li>列表项之间需要空行来分隔不同的列表</li>\n<li>代码块前后需要空行</li>\n<li>引用块前后建议添加空行</li>\n</ul>\n<h3>2. 缩进规则</h3>\n<ul>\n<li>列表的子项目需要正确缩进（2或4个空格）</li>\n<li>代码块的缩进会被保留</li>\n</ul>\n<h3>3. 特殊情况</h3>\n<ul>\n<li>表格中的管道符 <code>|</code> 需要转义：<code>\\|</code></li>\n<li>在代码块中显示三个反引号需要使用四个反引号包围</li>\n</ul>\n<h3>4. 最佳实践</h3>\n<ul>\n<li>使用一致的列表标记（建议使用 <code>-</code>）</li>\n<li>为图片添加有意义的替代文本</li>\n<li>为链接添加描述性文本</li>\n<li>保持文档结构清晰</li>\n</ul>\n<h2>兼容性说明</h2>\n<p>本平台基于标准 Markdown 语法，支持：</p>\n<ul>\n<li>✅ CommonMark 标准</li>\n<li>✅ GitHub Flavored Markdown (GFM)</li>\n<li>✅ 基本 HTML 标签</li>\n<li>✅ 语法高亮代码块</li>\n<li>✅ 表格扩展</li>\n<li>✅ 任务列表</li>\n<li>✅ 删除线</li>\n</ul>\n<hr>\n<p><em>本文档会持续更新，如发现问题或有建议，欢迎反馈。</em></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-01-20T10:00:00.000Z&quot;],&quot;title&quot;:[0,&quot;Markdown 语法参考文档&quot;],&quot;featured&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;markdown&quot;],[0,&quot;文档&quot;],[0,&quot;参考&quot;]]],&quot;ogImage&quot;:[0,&quot;&quot;],&quot;description&quot;:[0,&quot;<h1>Markdown 语法参考文档</h1>\n<p>本文档展示了本博客平台支持的所有 Markdown 语法元素，每个语法都包含工作示例和说明。</p>\n<h2>目录</h2>\n<ul>\n<li><a href=\&quot;#%E6%A0%87%E9%A2%98\&quot;>标题</a></li>\n<li><a href=\&quot;#%E6%96%87%E6%9C%AC%E6%A0%BC%E5%BC%8F\&quot;>文本格式</a></li>\n<li><a href=\&quot;#%E5%88%97%E8%A1%A8\&quot;>列表</a></li>\n<li><a href=\&quot;#%E9%93%BE%E6%8E%A5\&quot;>链接</a></li>\n<li><a href=\&quot;#%E5%9B%BE%E7%89%87\&quot;>图片</a></li>\n<li><a href=\&quot;#%E4%BB%A3%E7%A0%81\&quot;>代码</a></li>\n<li><a href=\&quot;#%E8%A1%A8%E6%A0%BC\&quot;>表格</a></li>\n<li><a href=\&quot;#%E5%BC%95%E7%94%A8\&quot;>引用</a></li>\n<li><a href=\&quot;#%E5%88%86%E5%89%B2%E7%BA%BF\&quot;>分割线</a></li>\n<li><a href=\&quot;#%E7%89%B9%E6%AE%8A%E5%AD%97%E7%AC%A6\&quot;>特殊字符</a></li>\n<li><a href=\&quot;#html%E6%A0%87%E7%AD%BE\&quot;>HTML标签</a></li>\n</ul>\n<h2>标题</h2>\n<p>Markdown 支持六级标题，使用 <code>#</code> 符号：</p>\n<pre><code class=\&quot;language-markdown\&quot;># 一级标题\n## 二级标题\n### 三级标题\n#### 四级标题\n##### 五级标题\n###### 六级标题\n</code></pre>\n<p>效果展示：</p>\n<h1>一级标题示例</h1>\n<h2>二级标题示例</h2>\n<h3>三级标题示例</h3>\n<h4>四级标题示例</h4>\n<h5>五级标题示例</h5>\n<h6>六级标题示例</h6>\n<h2>文本格式</h2>\n<h3>基本格式</h3>\n<pre><code class=\&quot;language-markdown\&quot;>**粗体文本**\n*斜体文本*\n***粗斜体文本***\n~~删除线文本~~\n`行内代码`\n</code></pre>\n<p>效果展示：</p>\n<p><strong>粗体文本</strong><br>\n<em>斜体文本</em><br>\n<em><strong>粗斜体文本</strong></em><br>\n~~删除线文本~~<br>\n<code>行内代码</code></p>\n<h3>下划线和上标下标</h3>\n<pre><code class=\&quot;language-markdown\&quot;>&amp;#x3C;u>下划线文本&amp;#x3C;/u>\nX&amp;#x3C;sup>2&amp;#x3C;/sup> (上标)\nH&amp;#x3C;sub>2&amp;#x3C;/sub>O (下标)\n</code></pre>\n<p>效果展示：</p>\n<p><u>下划线文本</u><br>\nX<sup>2</sup> (上标)<br>\nH<sub>2</sub>O (下标)</p>\n<h2>列表</h2>\n<h3>无序列表</h3>\n<pre><code class=\&quot;language-markdown\&quot;>- 项目一\n- 项目二\n  - 子项目一\n  - 子项目二\n    - 子子项目\n- 项目三\n\n* 使用星号\n+ 使用加号\n</code></pre>\n<p>效果展示：</p>\n<ul>\n<li>项目一</li>\n<li>项目二\n<ul>\n<li>子项目一</li>\n<li>子项目二\n<ul>\n<li>子子项目</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>项目三</li>\n</ul>\n<ul>\n<li>使用星号</li>\n</ul>\n<ul>\n<li>使用加号</li>\n</ul>\n<h3>有序列表</h3>\n<pre><code class=\&quot;language-markdown\&quot;>1. 第一项\n2. 第二项\n   1. 子项目一\n   2. 子项目二\n3. 第三项\n</code></pre>\n<p>效果展示：</p>\n<ol>\n<li>第一项</li>\n<li>第二项\n<ol>\n<li>子项目一</li>\n<li>子项目二</li>\n</ol>\n</li>\n<li>第三项</li>\n</ol>\n<h3>任务列表</h3>\n<pre><code class=\&quot;language-markdown\&quot;>- [x] 已完成任务\n- [ ] 未完成任务\n- [x] 另一个已完成任务\n</code></pre>\n<p>效果展示：</p>\n<ul>\n<li>[x] 已完成任务</li>\n<li>[ ] 未完成任务</li>\n<li>[x] 另一个已完成任务</li>\n</ul>\n<h2>链接</h2>\n<h3>基本链接</h3>\n<pre><code class=\&quot;language-markdown\&quot;>[链接文本](https://example.com)\n[带标题的链接](https://example.com \&quot;这是标题\&quot;)\n&amp;#x3C;https://example.com>\n</code></pre>\n<p>效果展示：</p>\n<p><a href=\&quot;https://example.com\&quot;>链接文本</a><br>\n<a href=\&quot;https://example.com\&quot; title=\&quot;这是标题\&quot;>带标题的链接</a><br>\n<a href=\&quot;https://example.com\&quot;>https://example.com</a></p>\n<h3>引用式链接</h3>\n<pre><code class=\&quot;language-markdown\&quot;>[引用式链接][1]\n[另一个引用][link-ref]\n\n[1]: https://example.com\n[link-ref]: https://example.com \&quot;可选标题\&quot;\n</code></pre>\n<p>效果展示：</p>\n<p><a href=\&quot;https://example.com\&quot;>引用式链接</a><br>\n<a href=\&quot;https://example.com\&quot; title=\&quot;可选标题\&quot;>另一个引用</a></p>\n<h3>内部链接</h3>\n<pre><code class=\&quot;language-markdown\&quot;>[跳转到标题](#标题)\n[跳转到代码部分](#代码)\n</code></pre>\n<p>效果展示：</p>\n<p><a href=\&quot;#%E6%A0%87%E9%A2%98\&quot;>跳转到标题</a><br>\n<a href=\&quot;#%E4%BB%A3%E7%A0%81\&quot;>跳转到代码部分</a></p>\n<h2>图片</h2>\n<h3>基本图片</h3>\n<pre><code class=\&quot;language-markdown\&quot;>![替代文本](https://via.placeholder.com/300x200 \&quot;图片标题\&quot;)\n</code></pre>\n<p>效果展示：</p>\n<p><img src=\&quot;https://via.placeholder.com/300x200\&quot; alt=\&quot;替代文本\&quot; title=\&quot;图片标题\&quot;></p>\n<h3>引用式图片</h3>\n<pre><code class=\&quot;language-markdown\&quot;>![替代文本][image-ref]\n\n[image-ref]: https://via.placeholder.com/200x150 \&quot;引用式图片\&quot;\n</code></pre>\n<p>效果展示：</p>\n<p><img src=\&quot;https://via.placeholder.com/200x150\&quot; alt=\&quot;替代文本\&quot; title=\&quot;引用式图片\&quot;></p>\n<h3>带链接的图片</h3>\n<pre><code class=\&quot;language-markdown\&quot;>[![图片](https://via.placeholder.com/150x100)](https://example.com)\n</code></pre>\n<p>效果展示：</p>\n<p><a href=\&quot;https://example.com\&quot;><img src=\&quot;https://via.placeholder.com/150x100\&quot; alt=\&quot;图片\&quot;></a></p>\n<h2>代码</h2>\n<h3>行内代码</h3>\n<pre><code class=\&quot;language-markdown\&quot;>这是 `行内代码` 示例。\n</code></pre>\n<p>效果展示：</p>\n<p>这是 <code>行内代码</code> 示例。</p>\n<h3>代码块</h3>\n<pre><code class=\&quot;language-markdown\&quot;>```javascript\nfunction hello() {\n    console.log(\&quot;Hello, World!\&quot;);\n}\n```\n</code></pre>\n<p>效果展示：</p>\n<pre><code class=\&quot;language-javascript\&quot;>function hello() {\n    console.log(\&quot;Hello, World!\&quot;);\n}\n</code></pre>\n<h3>不同语言的代码块</h3>\n<pre><code class=\&quot;language-markdown\&quot;>```python\ndef hello():\n    print(\&quot;Hello, Python!\&quot;)\n```\n\n```css\n.example {\n    color: #333;\n    font-size: 16px;\n}\n```\n\n```html\n&amp;#x3C;div class=\&quot;example\&quot;>\n    &amp;#x3C;p>HTML 示例&amp;#x3C;/p>\n&amp;#x3C;/div>\n```\n</code></pre>\n<p>效果展示：</p>\n<pre><code class=\&quot;language-python\&quot;>def hello():\n    print(\&quot;Hello, Python!\&quot;)\n</code></pre>\n<pre><code class=\&quot;language-css\&quot;>.example {\n    color: #333;\n    font-size: 16px;\n}\n</code></pre>\n<pre><code class=\&quot;language-html\&quot;>&amp;#x3C;div class=\&quot;example\&quot;>\n    &amp;#x3C;p>HTML 示例&amp;#x3C;/p>\n&amp;#x3C;/div>\n</code></pre>\n<h3>无语言标识的代码块</h3>\n<pre><code>这是没有语言标识的代码块\n可以用来显示纯文本\n</code></pre>\n<h2>表格</h2>\n<h3>基本表格</h3>\n<pre><code class=\&quot;language-markdown\&quot;>| 标题1 | 标题2 | 标题3 |\n|-------|-------|-------|\n| 内容1 | 内容2 | 内容3 |\n| 内容4 | 内容5 | 内容6 |\n</code></pre>\n<p>效果展示：</p>\n<p>| 标题1 | 标题2 | 标题3 |\n|-------|-------|-------|\n| 内容1 | 内容2 | 内容3 |\n| 内容4 | 内容5 | 内容6 |</p>\n<h3>对齐表格</h3>\n<pre><code class=\&quot;language-markdown\&quot;>| 左对齐 | 居中对齐 | 右对齐 |\n|:-------|:--------:|-------:|\n| 左     | 中       | 右     |\n| 内容   | 内容     | 内容   |\n</code></pre>\n<p>效果展示：</p>\n<p>| 左对齐 | 居中对齐 | 右对齐 |\n|:-------|:--------:|-------:|\n| 左     | 中       | 右     |\n| 内容   | 内容     | 内容   |</p>\n<h3>复杂表格</h3>\n<pre><code class=\&quot;language-markdown\&quot;>| 功能 | 支持 | 说明 |\n|------|:----:|------|\n| **粗体** | ✅ | 完全支持 |\n| *斜体* | ✅ | 完全支持 |\n| `代码` | ✅ | 行内代码 |\n| [链接](https://example.com) | ✅ | 外部链接 |\n</code></pre>\n<p>效果展示：</p>\n<p>| 功能 | 支持 | 说明 |\n|------|:----:|------|\n| <strong>粗体</strong> | ✅ | 完全支持 |\n| <em>斜体</em> | ✅ | 完全支持 |\n| <code>代码</code> | ✅ | 行内代码 |\n| <a href=\&quot;https://example.com\&quot;>链接</a> | ✅ | 外部链接 |</p>\n<h2>引用</h2>\n<h3>基本引用</h3>\n<pre><code class=\&quot;language-markdown\&quot;>> 这是一个引用块。\n> 可以包含多行内容。\n</code></pre>\n<p>效果展示：</p>\n<blockquote>\n<p>这是一个引用块。\n可以包含多行内容。</p>\n</blockquote>\n<h3>嵌套引用</h3>\n<pre><code class=\&quot;language-markdown\&quot;>> 第一层引用\n> > 第二层引用\n> > > 第三层引用\n</code></pre>\n<p>效果展示：</p>\n<blockquote>\n<p>第一层引用</p>\n<blockquote>\n<p>第二层引用</p>\n<blockquote>\n<p>第三层引用</p>\n</blockquote>\n</blockquote>\n</blockquote>\n<h3>引用中的其他元素</h3>\n<pre><code class=\&quot;language-markdown\&quot;>> ## 引用中的标题\n> \n> 引用中可以包含：\n> - 列表项\n> - **粗体文本**\n> - `代码`\n> \n> ```javascript\n> // 甚至代码块\n> console.log(\&quot;Hello\&quot;);\n> ```\n</code></pre>\n<p>效果展示：</p>\n<blockquote>\n<h2>引用中的标题</h2>\n<p>引用中可以包含：</p>\n<ul>\n<li>列表项</li>\n<li><strong>粗体文本</strong></li>\n<li><code>代码</code></li>\n</ul>\n<pre><code class=\&quot;language-javascript\&quot;>// 甚至代码块\nconsole.log(\&quot;Hello\&quot;);\n</code></pre>\n</blockquote>\n<h2>分割线</h2>\n<pre><code class=\&quot;language-markdown\&quot;>---\n***\n___\n</code></pre>\n<p>效果展示：</p>\n<hr>\n<hr>\n<hr>\n<h2>特殊字符</h2>\n<h3>转义字符</h3>\n<pre><code class=\&quot;language-markdown\&quot;>\\* 不是斜体\n\\# 不是标题\n\\` 不是代码\n\\\\ 反斜杠\n</code></pre>\n<p>效果展示：</p>\n<p>* 不是斜体<br>\n# 不是标题<br>\n` 不是代码<br>\n\\ 反斜杠</p>\n<h3>特殊符号</h3>\n<pre><code class=\&quot;language-markdown\&quot;>版权符号: &amp;#x26;copy;\n注册商标: &amp;#x26;reg;\n商标符号: &amp;#x26;trade;\n小于号: &amp;#x26;lt;\n大于号: &amp;#x26;gt;\n和号: &amp;#x26;amp;\n</code></pre>\n<p>效果展示：</p>\n<p>版权符号: ©<br>\n注册商标: ®<br>\n商标符号: ™<br>\n小于号: &amp;#x3C;<br>\n大于号: ><br>\n和号: &amp;#x26;</p>\n<h2>HTML标签</h2>\n<h3>基本HTML标签</h3>\n<pre><code class=\&quot;language-markdown\&quot;>&amp;#x3C;strong>强调文本&amp;#x3C;/strong>\n&amp;#x3C;em>斜体文本&amp;#x3C;/em>\n&amp;#x3C;mark>高亮文本&amp;#x3C;/mark>\n&amp;#x3C;small>小号文本&amp;#x3C;/small>\n</code></pre>\n<p>效果展示：</p>\n<p><strong>强调文本</strong><br>\n<em>斜体文本</em><br>\n<mark>高亮文本</mark><br>\n<small>小号文本</small></p>\n<h3>键盘按键</h3>\n<pre><code class=\&quot;language-markdown\&quot;>按 &amp;#x3C;kbd>Ctrl&amp;#x3C;/kbd> + &amp;#x3C;kbd>C&amp;#x3C;/kbd> 复制\n按 &amp;#x3C;kbd>Ctrl&amp;#x3C;/kbd> + &amp;#x3C;kbd>V&amp;#x3C;/kbd> 粘贴\n</code></pre>\n<p>效果展示：</p>\n<p>按 <kbd>Ctrl</kbd> + <kbd>C</kbd> 复制<br>\n按 <kbd>Ctrl</kbd> + <kbd>V</kbd> 粘贴</p>\n<h3>详情折叠</h3>\n<pre><code class=\&quot;language-markdown\&quot;>&amp;#x3C;details>\n&amp;#x3C;summary>点击展开详情&amp;#x3C;/summary>\n\n这里是折叠的内容。\n\n- 可以包含列表\n- **格式化文本**\n- `代码`\n\n```javascript\nconsole.log(\&quot;甚至代码块\&quot;);\n</code></pre>\n</details>\n```\n<p>效果展示：</p>\n<details>\n<summary>点击展开详情</summary>\n<p>这里是折叠的内容。</p>\n<ul>\n<li>可以包含列表</li>\n<li><strong>格式化文本</strong></li>\n<li><code>代码</code></li>\n</ul>\n<pre><code class=\&quot;language-javascript\&quot;>console.log(\&quot;甚至代码块\&quot;);\n</code></pre>\n</details>\n<h2>注意事项和限制</h2>\n<h3>1. 空行的重要性</h3>\n<ul>\n<li>列表项之间需要空行来分隔不同的列表</li>\n<li>代码块前后需要空行</li>\n<li>引用块前后建议添加空行</li>\n</ul>\n<h3>2. 缩进规则</h3>\n<ul>\n<li>列表的子项目需要正确缩进（2或4个空格）</li>\n<li>代码块的缩进会被保留</li>\n</ul>\n<h3>3. 特殊情况</h3>\n<ul>\n<li>表格中的管道符 <code>|</code> 需要转义：<code>\\|</code></li>\n<li>在代码块中显示三个反引号需要使用四个反引号包围</li>\n</ul>\n<h3>4. 最佳实践</h3>\n<ul>\n<li>使用一致的列表标记（建议使用 <code>-</code>）</li>\n<li>为图片添加有意义的替代文本</li>\n<li>为链接添加描述性文本</li>\n<li>保持文档结构清晰</li>\n</ul>\n<h2>兼容性说明</h2>\n<p>本平台基于标准 Markdown 语法，支持：</p>\n<ul>\n<li>✅ CommonMark 标准</li>\n<li>✅ GitHub Flavored Markdown (GFM)</li>\n<li>✅ 基本 HTML 标签</li>\n<li>✅ 语法高亮代码块</li>\n<li>✅ 表格扩展</li>\n<li>✅ 任务列表</li>\n<li>✅ 删除线</li>\n</ul>\n<hr>\n<p><em>本文档会持续更新，如发现问题或有建议，欢迎反馈。</em></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;markdown-reference&quot;]}],[0,{&quot;title&quot;:[0,&quot;十年投资，最值得持有的标的&quot;],&quot;description&quot;:[0,&quot;<p>投资看十年，收益最好的几个方向（排名不分先后）：</p>\n<ul>\n<li>有色金属（含白银）</li>\n<li>比特币</li>\n<li>黄金</li>\n<li>军工</li>\n<li>食品饮料与生活必需品</li>\n</ul>\n<p>如果你不想动脑，买入持有即可。<br>\n工薪族则适合定投，稳健积累财富。</p>\n<p>十年后，这会是送给自己的最好礼物。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2021-10-25T00:00:00.000Z&quot;],&quot;title&quot;:[0,&quot;十年投资，最值得持有的标的&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;投资&quot;],[0,&quot;理财&quot;],[0,&quot;长期&quot;]]],&quot;description&quot;:[0,&quot;<p>投资看十年，收益最好的几个方向（排名不分先后）：</p>\n<ul>\n<li>有色金属（含白银）</li>\n<li>比特币</li>\n<li>黄金</li>\n<li>军工</li>\n<li>食品饮料与生活必需品</li>\n</ul>\n<p>如果你不想动脑，买入持有即可。<br>\n工薪族则适合定投，稳健积累财富。</p>\n<p>十年后，这会是送给自己的最好礼物。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;investment-ten-years&quot;]}],[0,{&quot;title&quot;:[0,&quot;独自流浪，只为不留遗憾&quot;],&quot;description&quot;:[0,&quot;<p>有那么一类人，<br>\n总喜欢独自一人走在路上。</p>\n<p>这不是因为怀揣着宏大的梦想，<br>\n也非为了躲避生活的纷扰。</p>\n<p>只是想在还可以折腾的时光里，<br>\n别让自己留下一丝遗憾。</p>\n<p>或许有那么一天，<br>\n在醉意朦胧中，<br>\n我会订下两张车票——</p>\n<p>一张给如今的我，<br>\n一张给那个曾无惧风雨的自己。</p>\n<p>那一刻，过去与现在相遇，<br>\n时光的洪流中，<br>\n我们彼此对视，重拾最初的勇气与执着。</p>\n<p>人生若只如初见，<br>\n愿我依然能够坦然独行，<br>\n无怨无悔。</p>\n<hr>\n<p><img src=\&quot;/images/trip.png\&quot; alt=\&quot;旅行线路图\&quot;></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2020-05-20T18:16:00.000Z&quot;],&quot;title&quot;:[0,&quot;独自流浪，只为不留遗憾&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;随笔&quot;],[0,&quot;哲理&quot;],[0,&quot;自我&quot;]]],&quot;description&quot;:[0,&quot;<p>有那么一类人，<br>\n总喜欢独自一人走在路上。</p>\n<p>这不是因为怀揣着宏大的梦想，<br>\n也非为了躲避生活的纷扰。</p>\n<p>只是想在还可以折腾的时光里，<br>\n别让自己留下一丝遗憾。</p>\n<p>或许有那么一天，<br>\n在醉意朦胧中，<br>\n我会订下两张车票——</p>\n<p>一张给如今的我，<br>\n一张给那个曾无惧风雨的自己。</p>\n<p>那一刻，过去与现在相遇，<br>\n时光的洪流中，<br>\n我们彼此对视，重拾最初的勇气与执着。</p>\n<p>人生若只如初见，<br>\n愿我依然能够坦然独行，<br>\n无怨无悔。</p>\n<hr>\n<p><img src=\&quot;/images/trip.png\&quot; alt=\&quot;旅行线路图\&quot;></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;2020-05-20&quot;]}],[0,{&quot;title&quot;:[0,&quot;足彩路漫漫，笔记不能忘&quot;],&quot;description&quot;:[0,&quot;<p><strong>写在前面的话：</strong></p>\n<p>不要动不动就火锅，假使是火锅也要往中500万的思维去做单，这样才对得起你的胸怀。足彩路上，没有永恒的英雄，只有一刹那的牛逼，只有坚持不懈的努力，才能看到登顶的辉煌。</p>\n<div style=\&quot;text-align: right;\&quot;>—— 伟大光荣 2018.12.23</div>\n<!--more-->\n<ol>\n<li>\n<p>选出所有升盘和降盘的对阵，降盘全选标记。</p>\n</li>\n<li>\n<p>优先选深盘、不降盘、不升水的主队做胆，升盘中低水优先，直接博3。比如巴西vs马尔代夫这种对阵，多一个平局都是浪费。</p>\n</li>\n<li>\n<p>选主队排名高于客队的球队，排名领先4名以上，升盘降水优先，小单直接走3。</p>\n</li>\n<li>\n<p>选客队排名高于主队6名以上，深盘不降水或升盘降水，直接选0。</p>\n</li>\n<li>\n<p>实力差距不大，盘口不变，持续降水，临场或赛前40分钟凯利指数吻合上盘，优先。</p>\n</li>\n<li>\n<p>受让平/半升盘到受让半球，持续降水小单博0。</p>\n</li>\n<li>\n<p>受让半/一降盘到受让半球，小单优选30，放弃1，大单直接310。</p>\n</li>\n<li>\n<p>主队让一球且持续中高水，页面红彤彤的那种，直接31。2元的单子建议博1。</p>\n</li>\n<li>\n<p>主队让平/半，水位很高却不降盘成平手，出3的概率大。</p>\n</li>\n<li>\n<p>降盘球队主队深盘，降盘1个跨度，小单博主队（如两球/两球半降到两球、球半/两球降到球半）。</p>\n</li>\n<li>\n<p>降盘球队主队浅盘，平手降受让平/半，客队持续降水，直接走10。</p>\n</li>\n<li>\n<p>深盘或浅盘，降盘跨度2个以上，升盘防输球，浅盘走下盘。</p>\n</li>\n<li>\n<p>检查方式一：胜负指数，指数和选择不一样，特别标记，抓冷方式一。</p>\n</li>\n<li>\n<p>检查方式二：冷热指数，指数和选择不一样，特别标记，抓冷方式二。</p>\n</li>\n<li>\n<p>检查方式三：凯利方差，指数和选择不一样，特别标记，抓冷方式三。</p>\n</li>\n<li>\n<p>检查方式四：离散值，差距比较大的，进行排查。</p>\n</li>\n<li>\n<p>胜负指数 > 历史同赔 > 冷热指数 > 凯利方差 > 离散值 > 澳客指数 > 必发指数。</p>\n</li>\n<li>\n<p>两队差距较小且盘口和欧指都接近，选战意强、控球率多5%以上的球队不败。</p>\n</li>\n<li>\n<p>豪门客场防冷双选30，主场防冷选31。经验经验经验，切记切记切记。</p>\n</li>\n<li>\n<p>意甲主场不败率高达80%，切记切记切记。</p>\n</li>\n<li>\n<p>任九选出最佳9场，第2条出现4场或以上，直接11或12转9。</p>\n</li>\n<li>\n<p>其他暂未想到，比如天气、球队氛围、不碰甲级以下联赛等等。</p>\n</li>\n<li>\n<p>几句经典的话，送给足彩路上的你：</p>\n</li>\n</ol>\n<p>2018.03.14 合买我拥抱，不合买我一样和你是兄弟，因为足彩路漫长。</p>\n<p>2018.06.19 足彩路漫长，生活还得继续。</p>\n<p>2018.11.08 足彩路漫长，金钱、技术、运气缺一不可。</p>\n<p>2018.12.15 足彩路漫长，坚持才能胜利。</p>\n<p>2018.12.17 足彩路，不辜负，任重道远，加油。</p>\n<p>2019.01.03 足彩路漫长，500万大奖背后都有故事……什么鸡巴马赛欧塞尔……</p>\n<p>2018.01.03 一句话：足彩路漫长，一定要坚持。十多年都这样走过来了，你不在，我还在。我的初吻给了烟，青春给了足彩。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2019-11-08T23:28:00.000Z&quot;],&quot;title&quot;:[0,&quot;足彩路漫漫，笔记不能忘&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;生活&quot;],[0,&quot;足彩&quot;]]],&quot;description&quot;:[0,&quot;<p><strong>写在前面的话：</strong></p>\n<p>不要动不动就火锅，假使是火锅也要往中500万的思维去做单，这样才对得起你的胸怀。足彩路上，没有永恒的英雄，只有一刹那的牛逼，只有坚持不懈的努力，才能看到登顶的辉煌。</p>\n<div style=\&quot;text-align: right;\&quot;>—— 伟大光荣 2018.12.23</div>\n<!--more-->\n<ol>\n<li>\n<p>选出所有升盘和降盘的对阵，降盘全选标记。</p>\n</li>\n<li>\n<p>优先选深盘、不降盘、不升水的主队做胆，升盘中低水优先，直接博3。比如巴西vs马尔代夫这种对阵，多一个平局都是浪费。</p>\n</li>\n<li>\n<p>选主队排名高于客队的球队，排名领先4名以上，升盘降水优先，小单直接走3。</p>\n</li>\n<li>\n<p>选客队排名高于主队6名以上，深盘不降水或升盘降水，直接选0。</p>\n</li>\n<li>\n<p>实力差距不大，盘口不变，持续降水，临场或赛前40分钟凯利指数吻合上盘，优先。</p>\n</li>\n<li>\n<p>受让平/半升盘到受让半球，持续降水小单博0。</p>\n</li>\n<li>\n<p>受让半/一降盘到受让半球，小单优选30，放弃1，大单直接310。</p>\n</li>\n<li>\n<p>主队让一球且持续中高水，页面红彤彤的那种，直接31。2元的单子建议博1。</p>\n</li>\n<li>\n<p>主队让平/半，水位很高却不降盘成平手，出3的概率大。</p>\n</li>\n<li>\n<p>降盘球队主队深盘，降盘1个跨度，小单博主队（如两球/两球半降到两球、球半/两球降到球半）。</p>\n</li>\n<li>\n<p>降盘球队主队浅盘，平手降受让平/半，客队持续降水，直接走10。</p>\n</li>\n<li>\n<p>深盘或浅盘，降盘跨度2个以上，升盘防输球，浅盘走下盘。</p>\n</li>\n<li>\n<p>检查方式一：胜负指数，指数和选择不一样，特别标记，抓冷方式一。</p>\n</li>\n<li>\n<p>检查方式二：冷热指数，指数和选择不一样，特别标记，抓冷方式二。</p>\n</li>\n<li>\n<p>检查方式三：凯利方差，指数和选择不一样，特别标记，抓冷方式三。</p>\n</li>\n<li>\n<p>检查方式四：离散值，差距比较大的，进行排查。</p>\n</li>\n<li>\n<p>胜负指数 > 历史同赔 > 冷热指数 > 凯利方差 > 离散值 > 澳客指数 > 必发指数。</p>\n</li>\n<li>\n<p>两队差距较小且盘口和欧指都接近，选战意强、控球率多5%以上的球队不败。</p>\n</li>\n<li>\n<p>豪门客场防冷双选30，主场防冷选31。经验经验经验，切记切记切记。</p>\n</li>\n<li>\n<p>意甲主场不败率高达80%，切记切记切记。</p>\n</li>\n<li>\n<p>任九选出最佳9场，第2条出现4场或以上，直接11或12转9。</p>\n</li>\n<li>\n<p>其他暂未想到，比如天气、球队氛围、不碰甲级以下联赛等等。</p>\n</li>\n<li>\n<p>几句经典的话，送给足彩路上的你：</p>\n</li>\n</ol>\n<p>2018.03.14 合买我拥抱，不合买我一样和你是兄弟，因为足彩路漫长。</p>\n<p>2018.06.19 足彩路漫长，生活还得继续。</p>\n<p>2018.11.08 足彩路漫长，金钱、技术、运气缺一不可。</p>\n<p>2018.12.15 足彩路漫长，坚持才能胜利。</p>\n<p>2018.12.17 足彩路，不辜负，任重道远，加油。</p>\n<p>2019.01.03 足彩路漫长，500万大奖背后都有故事……什么鸡巴马赛欧塞尔……</p>\n<p>2018.01.03 一句话：足彩路漫长，一定要坚持。十多年都这样走过来了，你不在，我还在。我的初吻给了烟，青春给了足彩。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;zucailumanmanbijibunengwang&quot;]}],[0,{&quot;title&quot;:[0,&quot;是时候结束了，是时候开始了...&quot;],&quot;description&quot;:[0,&quot;<p>过了很久很久，我都没有来这里。<br>\n这期间，有太多想写的，太多留不住的，太多怀念的，太多担忧的。<br>\n这些思绪，本该属于这里，属于这个也许只有陌生访客记不住的页面。</p>\n<p>然而当我想动笔时，却又不知从何说起，写些什么。<br>\n多希望时间的流水能冲淡一切，带走一切，<br>\n可有些记忆，在深夜反而愈加清晰。<br>\n这，或许就是所谓的印记吧。</p>\n<ol>\n<li>\n<p>戒了两年的麻将，忘了两年的醉，<br>\n无非是想改变自己。<br>\n这两件事我都做到了，仿佛目标已实现。<br>\n可游戏才是最歹毒的存在，<br>\n它悄然侵入我孤独的心灵，<br>\n开启噩梦般的生活，几度侵蚀我的心智，<br>\n让我迷失人生，丢失梦想，熄灭斗志。<br>\n直到今天，它仍牵制着我……</p>\n</li>\n<li>\n<p>今天得知晚餐当爹了！感慨良多。<br>\n还记得他恋爱时说过的一句话：<br>\n<em>“喜欢一个人，不论男女，始于颜值，陷于才华，忠于人品。”</em><br>\n我们初见，我便为他的才华和人品倾倒。<br>\n那时，觉得我们思想差距太大，<br>\n或许是环境，或许是经历，或许是天赋，<br>\n他一直优秀无可挑剔。<br>\n转眼时光如梭，他升级当爹了，<br>\n而我还在召唤师峡谷排位……<br>\n人生，才是真正的游戏。</p>\n</li>\n<li>\n<p>没有结识新朋友，<br>\n没有联系旧友，<br>\n没有进步，<br>\n甚至没有原地踏步。</p>\n</li>\n<li>\n<p>思绪退潮，未完待续。</p>\n</li>\n</ol>\n<hr>\n<!-- 网易云音乐播放器 -->\n<div style=\&quot;margin-top: 20px;\&quot;>\n  <iframe \n    frameborder=\&quot;no\&quot; \n    border=\&quot;0\&quot; \n    marginwidth=\&quot;0\&quot; \n    marginheight=\&quot;0\&quot; \n    width=\&quot;330\&quot; \n    height=\&quot;86\&quot; \n    src=\&quot;https://music.163.com/outchain/player?type=2&amp;id=423104735&amp;auto=1&amp;height=66\&quot;>\n  </iframe>\n</div>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2016-08-02T01:22:00.000Z&quot;],&quot;title&quot;:[0,&quot;是时候结束了，是时候开始了...&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;随笔&quot;],[0,&quot;生活&quot;],[0,&quot;心情&quot;]]],&quot;description&quot;:[0,&quot;<p>过了很久很久，我都没有来这里。<br>\n这期间，有太多想写的，太多留不住的，太多怀念的，太多担忧的。<br>\n这些思绪，本该属于这里，属于这个也许只有陌生访客记不住的页面。</p>\n<p>然而当我想动笔时，却又不知从何说起，写些什么。<br>\n多希望时间的流水能冲淡一切，带走一切，<br>\n可有些记忆，在深夜反而愈加清晰。<br>\n这，或许就是所谓的印记吧。</p>\n<ol>\n<li>\n<p>戒了两年的麻将，忘了两年的醉，<br>\n无非是想改变自己。<br>\n这两件事我都做到了，仿佛目标已实现。<br>\n可游戏才是最歹毒的存在，<br>\n它悄然侵入我孤独的心灵，<br>\n开启噩梦般的生活，几度侵蚀我的心智，<br>\n让我迷失人生，丢失梦想，熄灭斗志。<br>\n直到今天，它仍牵制着我……</p>\n</li>\n<li>\n<p>今天得知晚餐当爹了！感慨良多。<br>\n还记得他恋爱时说过的一句话：<br>\n<em>“喜欢一个人，不论男女，始于颜值，陷于才华，忠于人品。”</em><br>\n我们初见，我便为他的才华和人品倾倒。<br>\n那时，觉得我们思想差距太大，<br>\n或许是环境，或许是经历，或许是天赋，<br>\n他一直优秀无可挑剔。<br>\n转眼时光如梭，他升级当爹了，<br>\n而我还在召唤师峡谷排位……<br>\n人生，才是真正的游戏。</p>\n</li>\n<li>\n<p>没有结识新朋友，<br>\n没有联系旧友，<br>\n没有进步，<br>\n甚至没有原地踏步。</p>\n</li>\n<li>\n<p>思绪退潮，未完待续。</p>\n</li>\n</ol>\n<hr>\n<!-- 网易云音乐播放器 -->\n<div style=\&quot;margin-top: 20px;\&quot;>\n  <iframe \n    frameborder=\&quot;no\&quot; \n    border=\&quot;0\&quot; \n    marginwidth=\&quot;0\&quot; \n    marginheight=\&quot;0\&quot; \n    width=\&quot;330\&quot; \n    height=\&quot;86\&quot; \n    src=\&quot;https://music.163.com/outchain/player?type=2&amp;id=423104735&amp;auto=1&amp;height=66\&quot;>\n  </iframe>\n</div>\n&quot;]}],&quot;slug&quot;:[0,&quot;time-to-end-and-begin&quot;]}],[0,{&quot;title&quot;:[0,&quot;熬不起夜&quot;],&quot;description&quot;:[0,&quot;<p>听了一晚上宋冬野的《安河桥北》这张专辑，才发现这低沉的声音竟然让我痴迷。若不是那首《董小姐》，如此质感且充满故事感的声音，不知道什么时候才能被我真正听见。</p>\n<p>一边听着歌曲，一边看着周五的 Livescores，捣鼓着代码，闹钟响了起来。原来不知不觉间天已破晓。活动一下早已僵硬的身躯和双腿，才意识到——真的熬不起夜了。时光飞逝，那个年轻的小伙子已不见踪影，难道我真的老了吗？</p>\n<p>虽然感觉变老了，却也越来越懒了——懒得早点睡，懒得按时吃饭，懒得去上班。闹钟几个月来都定在六点，却从未把我叫醒。很多次甚至没听见它响起，也无数次下定决心取消这烦人的提醒，但最终都没行动——实在是太懒了，连点几下屏幕的力气都没有。唉！</p>\n<!--more-->\n<p>记得还有东西要托客车带给表嫂，匆匆赶到车站，却发现今天早上那班车停运了，只好无奈折返。天微微亮，远处已泛起鱼肚白。</p>\n<p>走在桥上，看着尚未苏醒的城市，感受树叶在寒风中摇曳，耳边似乎又响起那熟悉的歌声：</p>\n<p style=\&quot;\n  font-family: '思源黑体', 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;\n  font-size: 1.0em;\n  color: #555;\n  display: inline-block;\n  transform: skew(-10deg);\n  margin: 0;\n  line-height: 1.6;\n\&quot;>\n  我知道 那些夏天就像青春一样回不来<br>\n  代替梦想的 也只能勉为其难<br>\n  我知道 吹过的牛逼也会随青春一笑了之<br>\n  让我困在城市里 纪念你……\n</p>\n<br>\n<br>\n<iframe \n  width=\&quot;100%\&quot; \n  height=\&quot;80\&quot; \n  scrolling=\&quot;no\&quot; \n  frameborder=\&quot;no\&quot; \n  allow=\&quot;autoplay\&quot; \n  src=\&quot;https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/sama-pyrus/05-3&amp;color=%23ff5500&amp;auto_play=true&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=false\&quot;>\n</iframe>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2014-11-29T06:20:00.000Z&quot;],&quot;title&quot;:[0,&quot;熬不起夜&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;梦想&quot;],[0,&quot;音乐&quot;]]],&quot;description&quot;:[0,&quot;<p>听了一晚上宋冬野的《安河桥北》这张专辑，才发现这低沉的声音竟然让我痴迷。若不是那首《董小姐》，如此质感且充满故事感的声音，不知道什么时候才能被我真正听见。</p>\n<p>一边听着歌曲，一边看着周五的 Livescores，捣鼓着代码，闹钟响了起来。原来不知不觉间天已破晓。活动一下早已僵硬的身躯和双腿，才意识到——真的熬不起夜了。时光飞逝，那个年轻的小伙子已不见踪影，难道我真的老了吗？</p>\n<p>虽然感觉变老了，却也越来越懒了——懒得早点睡，懒得按时吃饭，懒得去上班。闹钟几个月来都定在六点，却从未把我叫醒。很多次甚至没听见它响起，也无数次下定决心取消这烦人的提醒，但最终都没行动——实在是太懒了，连点几下屏幕的力气都没有。唉！</p>\n<!--more-->\n<p>记得还有东西要托客车带给表嫂，匆匆赶到车站，却发现今天早上那班车停运了，只好无奈折返。天微微亮，远处已泛起鱼肚白。</p>\n<p>走在桥上，看着尚未苏醒的城市，感受树叶在寒风中摇曳，耳边似乎又响起那熟悉的歌声：</p>\n<p style=\&quot;\n  font-family: '思源黑体', 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;\n  font-size: 1.0em;\n  color: #555;\n  display: inline-block;\n  transform: skew(-10deg);\n  margin: 0;\n  line-height: 1.6;\n\&quot;>\n  我知道 那些夏天就像青春一样回不来<br>\n  代替梦想的 也只能勉为其难<br>\n  我知道 吹过的牛逼也会随青春一笑了之<br>\n  让我困在城市里 纪念你……\n</p>\n<br>\n<br>\n<iframe \n  width=\&quot;100%\&quot; \n  height=\&quot;80\&quot; \n  scrolling=\&quot;no\&quot; \n  frameborder=\&quot;no\&quot; \n  allow=\&quot;autoplay\&quot; \n  src=\&quot;https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/sama-pyrus/05-3&amp;color=%23ff5500&amp;auto_play=true&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=false\&quot;>\n</iframe>\n&quot;]}],&quot;slug&quot;:[0,&quot;aobuqiye&quot;]}],[0,{&quot;title&quot;:[0,&quot;失眠&quot;],&quot;description&quot;:[0,&quot;<p>其实很久没有这样了，熬夜久了难免失眠。一旦失眠，脑海里便会涌现出许多往事——那些本该被写下的记忆。也许时间久了，记忆会变得模糊，但为何在夜深人静时，总会莫名感伤，许多细节又历历在目。</p>\n<p>自上一次旅行以来，已经过去很久。明明想把每一站的故事写下来，却懒得碰电脑。许多脑海中的画面被无情地拒绝，但即便如此，我还是想提几个人，他们对我很重要，真的很重要。上海几乎没遇到什么人，如果“远方的你”算数，那也算一个吧。</p>\n<p>义乌有个记者朋友，昵称“晚餐”，认识很久了。我们臭味相投，都是罗马球迷，但他忙于工作后很少关注足球了。我不善言辞，常表现得很平淡，但内心其实很火热。浙江人在很多时候都帮助过四川，因此我对浙江人印象很好。晚餐就是那种让人感觉舒服的人，不过他即将结婚，却不打算邀请我参加婚礼，这让我有些难过。也许他是那种不想麻烦别人、为别人着想的人吧。</p>\n<p>在深圳遇见了老朋友王丽琼，果然是老乡见老乡，格外热情，以至于我都不知道她回来后该如何接待她。她的热情让我仿佛迷失在深圳这座温暖的城市里。或许，这就是农村人特有的真诚吧。</p>\n<p>黄老板是个热心的年轻人，在百色遇见他时，他充满朝气。起初我就看好他，如今我们的合作很顺利，他成了我生命中难得的至交。难得的至交啊。</p>\n<p>除了他们，还有很多朋友。比如在南昌遇见一位理想主义的陶瓷画家，北海人。我觉得大学生就应该像他那样，满怀理想，为人生目标奋斗。可现实是，我没有成为百万富翁，仍没有女朋友，甚至许多最小的梦想都未实现。多年前许下要去北京看奥运会的愿望，也没能如愿。说起来，人生真是充满了不堪回首。</p>\n<p>一路走来，遇见了许多陌生人，也有些想见却失望的人，很多想去却没去成的地方，还有想做却没做成的事，更可怕的是，我甚至不知道该如何去做。真的很可怕。</p>\n<p>失眠不只是因为思绪无法平静，也许它是在等待，下一个美好时刻的降临。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2014-08-30T04:34:00.000Z&quot;],&quot;title&quot;:[0,&quot;失眠&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;人生&quot;],[0,&quot;梦想&quot;],[0,&quot;旅行&quot;],[0,&quot;失眠&quot;]]],&quot;description&quot;:[0,&quot;<p>其实很久没有这样了，熬夜久了难免失眠。一旦失眠，脑海里便会涌现出许多往事——那些本该被写下的记忆。也许时间久了，记忆会变得模糊，但为何在夜深人静时，总会莫名感伤，许多细节又历历在目。</p>\n<p>自上一次旅行以来，已经过去很久。明明想把每一站的故事写下来，却懒得碰电脑。许多脑海中的画面被无情地拒绝，但即便如此，我还是想提几个人，他们对我很重要，真的很重要。上海几乎没遇到什么人，如果“远方的你”算数，那也算一个吧。</p>\n<p>义乌有个记者朋友，昵称“晚餐”，认识很久了。我们臭味相投，都是罗马球迷，但他忙于工作后很少关注足球了。我不善言辞，常表现得很平淡，但内心其实很火热。浙江人在很多时候都帮助过四川，因此我对浙江人印象很好。晚餐就是那种让人感觉舒服的人，不过他即将结婚，却不打算邀请我参加婚礼，这让我有些难过。也许他是那种不想麻烦别人、为别人着想的人吧。</p>\n<p>在深圳遇见了老朋友王丽琼，果然是老乡见老乡，格外热情，以至于我都不知道她回来后该如何接待她。她的热情让我仿佛迷失在深圳这座温暖的城市里。或许，这就是农村人特有的真诚吧。</p>\n<p>黄老板是个热心的年轻人，在百色遇见他时，他充满朝气。起初我就看好他，如今我们的合作很顺利，他成了我生命中难得的至交。难得的至交啊。</p>\n<p>除了他们，还有很多朋友。比如在南昌遇见一位理想主义的陶瓷画家，北海人。我觉得大学生就应该像他那样，满怀理想，为人生目标奋斗。可现实是，我没有成为百万富翁，仍没有女朋友，甚至许多最小的梦想都未实现。多年前许下要去北京看奥运会的愿望，也没能如愿。说起来，人生真是充满了不堪回首。</p>\n<p>一路走来，遇见了许多陌生人，也有些想见却失望的人，很多想去却没去成的地方，还有想做却没做成的事，更可怕的是，我甚至不知道该如何去做。真的很可怕。</p>\n<p>失眠不只是因为思绪无法平静，也许它是在等待，下一个美好时刻的降临。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;shimian&quot;]}],[0,{&quot;title&quot;:[0,&quot;恶梦一般，却希望只是个恶梦&quot;],&quot;description&quot;:[0,&quot;<p>最近这个运气貌似不太走运。</p>\n<p>打麻将最近5次：<br>\n第一次，11月13日，输了1000<br>\n第二次，11月15日，输了900<br>\n第三次，11月16日，赢了180<br>\n第四次，11月17日，输了3500<br>\n第五次，11月18日，输了2200</p>\n<p>牛逼吧……这是11月的恶梦般麻将之旅，多希望这只是一场恶梦，而不是现实。</p>\n<p>求包养啊！</p>\n<p><a href=\&quot;http://www.n2g.cn/usr/uploads/2013/11/3906201274.jpg\&quot;><img src=\&quot;http://www.n2g.cn/usr/uploads/2013/11/3906201274.jpg\&quot; alt=\&quot;图片\&quot;></a></p>\n<p><strong>发自 Typecho for Android</strong></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2013-11-19T07:24:00.000Z&quot;],&quot;title&quot;:[0,&quot;恶梦一般，却希望只是个恶梦&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;随笔&quot;],[0,&quot;麻将&quot;]]],&quot;description&quot;:[0,&quot;<p>最近这个运气貌似不太走运。</p>\n<p>打麻将最近5次：<br>\n第一次，11月13日，输了1000<br>\n第二次，11月15日，输了900<br>\n第三次，11月16日，赢了180<br>\n第四次，11月17日，输了3500<br>\n第五次，11月18日，输了2200</p>\n<p>牛逼吧……这是11月的恶梦般麻将之旅，多希望这只是一场恶梦，而不是现实。</p>\n<p>求包养啊！</p>\n<p><a href=\&quot;http://www.n2g.cn/usr/uploads/2013/11/3906201274.jpg\&quot;><img src=\&quot;http://www.n2g.cn/usr/uploads/2013/11/3906201274.jpg\&quot; alt=\&quot;图片\&quot;></a></p>\n<p><strong>发自 Typecho for Android</strong></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;emengyibanquexiwangzhishigeemeng&quot;]}],[0,{&quot;title&quot;:[0,&quot;世纪大战&quot;],&quot;description&quot;:[0,&quot;<p>昨晚的世纪大战，果然不负期待。梅西的表演，依旧是我们这个时代最珍贵的足球财富。那些手术刀般的穿透性传球，对空间鬼魅般的阅读与跑位，确实是天赋与球商的双重碾压，普通球员难以企及。南美球员的足球DNA，在这场较量中再次熠熠生辉。桑切斯那记石破天惊的进球，堪称现象级——集爆炸性的速度、精妙绝伦的技术、冷静的智慧与超强的瞬间洞察力于一体，是个人能力的完美爆发。</p>\n<p>而球场另一端的C罗，无疑是昨夜最压抑的身影。除了他自身有时持球略显拖沓外，队友支援不足、配合生涩，以及整体上缺乏巴萨球员那种灵光乍现的创造力，都让他陷入孤军奋战的境地。更让他无奈的是那个关键的争议点球判罚。作为旁观者（尤其是我这样以保级为目标的罗马球迷），看得分明：那毫无疑问是一个点球。裁判的哨声沉寂，让C罗的申诉显得格外无力。同样，巴萨球员在禁区那次倒地时疑似手球的瞬间，也引发了巨大争议。只能说，昨夜葡萄牙巨星的脸上，写满了英雄气短的无奈。</p>\n<p>比分从来不能完全反映实力差距，尤其当一次关键的判罚足以扭转战局。目睹这场巅峰对决，我村与这两家超级豪门之间的鸿沟，确实清晰可见。但这无妨，路要一步步走。今晚，期待我罗马众将士力擒乌鸡，向开季九连胜的壮举发起冲击！</p>\n<p><img src=\&quot;/images/cluo.png\&quot; alt=\&quot;C罗\&quot;></p>\n<p><strong>发自 Typecho for Andriod</strong></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2013-10-27T23:18:00.000Z&quot;],&quot;title&quot;:[0,&quot;世纪大战&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;others&quot;]]],&quot;description&quot;:[0,&quot;<p>昨晚的世纪大战，果然不负期待。梅西的表演，依旧是我们这个时代最珍贵的足球财富。那些手术刀般的穿透性传球，对空间鬼魅般的阅读与跑位，确实是天赋与球商的双重碾压，普通球员难以企及。南美球员的足球DNA，在这场较量中再次熠熠生辉。桑切斯那记石破天惊的进球，堪称现象级——集爆炸性的速度、精妙绝伦的技术、冷静的智慧与超强的瞬间洞察力于一体，是个人能力的完美爆发。</p>\n<p>而球场另一端的C罗，无疑是昨夜最压抑的身影。除了他自身有时持球略显拖沓外，队友支援不足、配合生涩，以及整体上缺乏巴萨球员那种灵光乍现的创造力，都让他陷入孤军奋战的境地。更让他无奈的是那个关键的争议点球判罚。作为旁观者（尤其是我这样以保级为目标的罗马球迷），看得分明：那毫无疑问是一个点球。裁判的哨声沉寂，让C罗的申诉显得格外无力。同样，巴萨球员在禁区那次倒地时疑似手球的瞬间，也引发了巨大争议。只能说，昨夜葡萄牙巨星的脸上，写满了英雄气短的无奈。</p>\n<p>比分从来不能完全反映实力差距，尤其当一次关键的判罚足以扭转战局。目睹这场巅峰对决，我村与这两家超级豪门之间的鸿沟，确实清晰可见。但这无妨，路要一步步走。今晚，期待我罗马众将士力擒乌鸡，向开季九连胜的壮举发起冲击！</p>\n<p><img src=\&quot;/images/cluo.png\&quot; alt=\&quot;C罗\&quot;></p>\n<p><strong>发自 Typecho for Andriod</strong></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;shijidazhan&quot;]}],[0,{&quot;title&quot;:[0,&quot;一次独自的出发&quot;],&quot;description&quot;:[0,&quot;<p>一直想一个人，好好去旅行一次。<br>\n不是为了远方，也不是为了逃离，只是想与自己单独相处一回。<br>\n那天，机会终于来了，我没有犹豫，<br>\n照着心里的那条线路，走了一趟。</p>\n<p><img src=\&quot;/images/trip1.jpg\&quot; alt=\&quot;旅途插图\&quot;></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2013-10-27T18:16:00.000Z&quot;],&quot;title&quot;:[0,&quot;一次独自的出发&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;旅行&quot;],[0,&quot;随笔&quot;],[0,&quot;独处&quot;]]],&quot;description&quot;:[0,&quot;<p>一直想一个人，好好去旅行一次。<br>\n不是为了远方，也不是为了逃离，只是想与自己单独相处一回。<br>\n那天，机会终于来了，我没有犹豫，<br>\n照着心里的那条线路，走了一趟。</p>\n<p><img src=\&quot;/images/trip1.jpg\&quot; alt=\&quot;旅途插图\&quot;></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;solo-trip&quot;]}],[0,{&quot;title&quot;:[0,&quot;这样的一个blog，勉强算是开通了吧&quot;],&quot;description&quot;:[0,&quot;<p>这个新博客，算是亮起了一盏灯。</p>\n<p>面对这片空白，心情有些复杂。更早的那些字句，像沉入深水的锚，连同承载它们的旧船，早已寻不见踪影。既已沉没，便任其归于寂静吧。</p>\n<p>这里，是一方新的天地，虽然此刻还简陋。我会用时光和文字，一寸寸把它填满。等你来。</p>\n<p>近来日子被填得太紧，更新怕是要像蜗牛踱步。至于模板，心里的草图有了，只是还腾不出手去搭建——暂且如此吧。</p>\n<p>最后一个月了，倒计时的沙漏流得飞快。且等暑假，等那大把的时间涌来，再好好收拾停当。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2013-10-26T22:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;这样的一个blog，勉强算是开通了吧&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;记录&quot;],[0,&quot;博客&quot;]]],&quot;description&quot;:[0,&quot;<p>这个新博客，算是亮起了一盏灯。</p>\n<p>面对这片空白，心情有些复杂。更早的那些字句，像沉入深水的锚，连同承载它们的旧船，早已寻不见踪影。既已沉没，便任其归于寂静吧。</p>\n<p>这里，是一方新的天地，虽然此刻还简陋。我会用时光和文字，一寸寸把它填满。等你来。</p>\n<p>近来日子被填得太紧，更新怕是要像蜗牛踱步。至于模板，心里的草图有了，只是还腾不出手去搭建——暂且如此吧。</p>\n<p>最后一个月了，倒计时的沙漏流得飞快。且等暑假，等那大把的时间涌来，再好好收拾停当。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;2013-10-26&quot;]}],[0,{&quot;title&quot;:[0,&quot;报驾校&quot;],&quot;description&quot;:[0,&quot;<p>最近听朋友说报名费用便宜了，交4020元的费用还会返1200多，总共才2800多的费用，于是我就报名了。体检表、10张1寸白底、2张2寸白底、身份证复印件、银行卡复印件准备了一系列的东西就去了驾校，报名完了连书本都没发一个，就说在电脑上模拟，或者下一个手机客户端。期待好运了。</p>\n<p><img src=\&quot;/images/4234522477.jpg\&quot; alt=\&quot;报驾校\&quot;></p>\n<p><strong>发自 Typecho for Andriod</strong></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2013-10-21T18:16:00.000Z&quot;],&quot;title&quot;:[0,&quot;报驾校&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;驾照&quot;]]],&quot;description&quot;:[0,&quot;<p>最近听朋友说报名费用便宜了，交4020元的费用还会返1200多，总共才2800多的费用，于是我就报名了。体检表、10张1寸白底、2张2寸白底、身份证复印件、银行卡复印件准备了一系列的东西就去了驾校，报名完了连书本都没发一个，就说在电脑上模拟，或者下一个手机客户端。期待好运了。</p>\n<p><img src=\&quot;/images/4234522477.jpg\&quot; alt=\&quot;报驾校\&quot;></p>\n<p><strong>发自 Typecho for Andriod</strong></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;jiaxiao&quot;]}],[0,{&quot;title&quot;:[0,&quot;碎碎语&quot;],&quot;description&quot;:[0,&quot;<p>不知道从何开始，会很容易感动，也特别容易满足。一个笑容，一声问候，一次别人的帮助……都会让我牢牢记住。</p>\n<p>而现在，生活潦倒，很多想不到的，遇不到的，我都在体验着，感慨人生，感慨生活。越想不平凡，却越来越平凡，甚至达不到最低标准。挣扎着，却动弹不得。</p>\n<p>在这个网络世界里，没有人知道我是谁。我把自己藏在这里，希望多年以后，如果这个博客还存在，它能帮助我回忆起曾经的快乐与泪水。</p>\n<p>更换了手机，退出了微信，连QQ里的好友也只局限在网络世界。我觉得我孤独着，却也享受着。</p>\n<p>没有了朋友，远离了伙伴。如此下去，我觉得不久之后，除了家人，没人能联系上我。联系与否，又能如何呢？呵呵。</p>\n<p>Mew的奶奶说，音乐能传情，不可否认，因为我经常听音乐时潸然泪下。</p>\n<p>Tong已不再是以前的Tong，很多变化我无法接受。既然都变成这样了，你会得到更多支持，还是失去一片铁杆？</p>\n<p>所以，很多时候，我已无法认清这个世界什么是真实。</p>\n<p>是不是不应该太在乎呢？</p>\n<p>:)</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2012-12-10T16:39:17.000Z&quot;],&quot;title&quot;:[0,&quot;碎碎语&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;人生&quot;],[0,&quot;回忆&quot;],[0,&quot;生活&quot;]]],&quot;description&quot;:[0,&quot;<p>不知道从何开始，会很容易感动，也特别容易满足。一个笑容，一声问候，一次别人的帮助……都会让我牢牢记住。</p>\n<p>而现在，生活潦倒，很多想不到的，遇不到的，我都在体验着，感慨人生，感慨生活。越想不平凡，却越来越平凡，甚至达不到最低标准。挣扎着，却动弹不得。</p>\n<p>在这个网络世界里，没有人知道我是谁。我把自己藏在这里，希望多年以后，如果这个博客还存在，它能帮助我回忆起曾经的快乐与泪水。</p>\n<p>更换了手机，退出了微信，连QQ里的好友也只局限在网络世界。我觉得我孤独着，却也享受着。</p>\n<p>没有了朋友，远离了伙伴。如此下去，我觉得不久之后，除了家人，没人能联系上我。联系与否，又能如何呢？呵呵。</p>\n<p>Mew的奶奶说，音乐能传情，不可否认，因为我经常听音乐时潸然泪下。</p>\n<p>Tong已不再是以前的Tong，很多变化我无法接受。既然都变成这样了，你会得到更多支持，还是失去一片铁杆？</p>\n<p>所以，很多时候，我已无法认清这个世界什么是真实。</p>\n<p>是不是不应该太在乎呢？</p>\n<p>:)</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;suisuiyu&quot;]}],[0,{&quot;title&quot;:[0,&quot;阳光下的追梦人&quot;],&quot;description&quot;:[0,&quot;<p>阳光透过窗帘的缝隙洒进屋子，暖暖地照在手边的键盘上。我忽然意识到，好久没有这样认真地感受过阳光了。</p>\n<p>生活总是这样，不知不觉中被琐碎和惯性裹挟着前行。很多时候，我们自嘲自己是“无业游民”、是“毫无建树的人”，看着时间从指尖滑过，内心充满焦虑和自我怀疑。但实际上，真正困住我们的，并不是所谓的“无所作为”，而是我们忘记了如何对生活本身抱有期待。</p>\n<p>窗外的树叶已经微微泛黄，季节轮转，时间从不等人。我看着它们，突然明白，有些东西不需要被安排在“成功之后”才去享受。阳光、微风、咖啡、一本书……这些最简单的小事，才是生活真正的馈赠。</p>\n<p>人总会有迷茫和低落的时刻，但那都只是旅途中的一段路。就像天气一样，不可能永远晴空万里，但也不会一直阴霾不断。重要的是，无论什么时候，都要给自己留一扇窗，让阳光有机会照进来。</p>\n<p>也许哪一天，我会成为理想中的自己，也许不会。但至少，今天，在阳光下，我愿意再一次对生活抱以微笑，继续走下去。</p>\n<p>一缕阳光，一个不愿停止追梦的人，此刻，只欠一杯咖啡...</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2012-11-12T15:45:50.000Z&quot;],&quot;title&quot;:[0,&quot;阳光下的追梦人&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;生活&quot;],[0,&quot;随笔&quot;]]],&quot;description&quot;:[0,&quot;<p>阳光透过窗帘的缝隙洒进屋子，暖暖地照在手边的键盘上。我忽然意识到，好久没有这样认真地感受过阳光了。</p>\n<p>生活总是这样，不知不觉中被琐碎和惯性裹挟着前行。很多时候，我们自嘲自己是“无业游民”、是“毫无建树的人”，看着时间从指尖滑过，内心充满焦虑和自我怀疑。但实际上，真正困住我们的，并不是所谓的“无所作为”，而是我们忘记了如何对生活本身抱有期待。</p>\n<p>窗外的树叶已经微微泛黄，季节轮转，时间从不等人。我看着它们，突然明白，有些东西不需要被安排在“成功之后”才去享受。阳光、微风、咖啡、一本书……这些最简单的小事，才是生活真正的馈赠。</p>\n<p>人总会有迷茫和低落的时刻，但那都只是旅途中的一段路。就像天气一样，不可能永远晴空万里，但也不会一直阴霾不断。重要的是，无论什么时候，都要给自己留一扇窗，让阳光有机会照进来。</p>\n<p>也许哪一天，我会成为理想中的自己，也许不会。但至少，今天，在阳光下，我愿意再一次对生活抱以微笑，继续走下去。</p>\n<p>一缕阳光，一个不愿停止追梦的人，此刻，只欠一杯咖啡...</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;yangguangxiadezhuimengren&quot;]}],[0,{&quot;title&quot;:[0,&quot;失望的比赛，伤心的彩民&quot;],&quot;description&quot;:[0,&quot;<p>上一日的欧冠比赛，五大联赛的11支豪门球队，只有巴萨输球。悲情的我们都以为，哪怕不赢，巴萨至少能从客场带走一分，毕竟只需要这一分就能提前晋级。没想到竟然输了，这出戏真是看不懂。</p>\n<p>那期足彩14场比赛，我就错了一场，二等奖回报率只有2.02倍，真是太伤心了。160元买的 R9 也全部栽在了巴萨，真的有些遗憾。</p>\n<p>说说刚刚结束的另一场比赛——意甲劲旅乌迪内斯主场 2:3 输给了瑞士球队青年队，实在没想到。其实也怪自己没能及时关注盘口——初盘是主队让球半/一球，后来所有菠菜公司都降到了让一球，水位也上升了，这其实就是个明显信号：主队不被看好，或者乌迪内斯根本没打算拼欧联杯。我几个 R9 单子也全输在这场了，只能继续伤心。</p>\n<p>荷兰豪门埃因霍温客场输球，亚指也是主队受让半/一，结果各种无奈。总的感觉这期虽然有点小冷，但平局比较多，14场的奖金应该在80万左右，R9 的奖金估计在3000左右。当然，还得看销售量。</p>\n<p>连续两次和大奖擦肩，我真的是个伤心的彩民。</p>\n<p>顺便说说看了几场比赛里，给我印象深刻的球员。</p>\n<ul>\n<li>\n<p>阿贾克斯的小队长 <strong>西姆·德容</strong>，绝对是个灵性十足的前锋，门前嗅觉非常出色。在客场 2:2 战平曼城的比赛中，他梅开二度——一次空门突袭、一次角球破门。身高 1米85 的德容，真有点灵猫的感觉。两回合对阵曼城，他一共进了3球，这样的表现，很难不被豪门关注。</p>\n</li>\n<li>\n<p>加拉塔萨雷 3:1 战胜克卢日，土耳其射手 <strong>伊尔马茨</strong> 包办全队三粒进球。伊尔马茨是土超联赛的金靴，也是连续两个赛季的最佳前锋。这次帽子戏法让他成为本赛季欧冠第4位完成帽子戏法的球员，另外三位是 C罗、索尔达多和皮萨罗。</p>\n</li>\n</ul>\n<p><img src=\&quot;/images/piyeluo.jpg\&quot; alt=\&quot;皮耶罗\&quot;></p>\n<p>最后，2012年11月9日，是斑马王子 <strong>皮耶罗</strong> 的38岁生日。虽然已经远离了足球的中心舞台，但他依然坚持着。在70后一代逐渐淡出的今天，祝福这位不老的王子生日快乐。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2012-11-09T05:37:54.000Z&quot;],&quot;title&quot;:[0,&quot;失望的比赛，伤心的彩民&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;随笔&quot;]]],&quot;description&quot;:[0,&quot;<p>上一日的欧冠比赛，五大联赛的11支豪门球队，只有巴萨输球。悲情的我们都以为，哪怕不赢，巴萨至少能从客场带走一分，毕竟只需要这一分就能提前晋级。没想到竟然输了，这出戏真是看不懂。</p>\n<p>那期足彩14场比赛，我就错了一场，二等奖回报率只有2.02倍，真是太伤心了。160元买的 R9 也全部栽在了巴萨，真的有些遗憾。</p>\n<p>说说刚刚结束的另一场比赛——意甲劲旅乌迪内斯主场 2:3 输给了瑞士球队青年队，实在没想到。其实也怪自己没能及时关注盘口——初盘是主队让球半/一球，后来所有菠菜公司都降到了让一球，水位也上升了，这其实就是个明显信号：主队不被看好，或者乌迪内斯根本没打算拼欧联杯。我几个 R9 单子也全输在这场了，只能继续伤心。</p>\n<p>荷兰豪门埃因霍温客场输球，亚指也是主队受让半/一，结果各种无奈。总的感觉这期虽然有点小冷，但平局比较多，14场的奖金应该在80万左右，R9 的奖金估计在3000左右。当然，还得看销售量。</p>\n<p>连续两次和大奖擦肩，我真的是个伤心的彩民。</p>\n<p>顺便说说看了几场比赛里，给我印象深刻的球员。</p>\n<ul>\n<li>\n<p>阿贾克斯的小队长 <strong>西姆·德容</strong>，绝对是个灵性十足的前锋，门前嗅觉非常出色。在客场 2:2 战平曼城的比赛中，他梅开二度——一次空门突袭、一次角球破门。身高 1米85 的德容，真有点灵猫的感觉。两回合对阵曼城，他一共进了3球，这样的表现，很难不被豪门关注。</p>\n</li>\n<li>\n<p>加拉塔萨雷 3:1 战胜克卢日，土耳其射手 <strong>伊尔马茨</strong> 包办全队三粒进球。伊尔马茨是土超联赛的金靴，也是连续两个赛季的最佳前锋。这次帽子戏法让他成为本赛季欧冠第4位完成帽子戏法的球员，另外三位是 C罗、索尔达多和皮萨罗。</p>\n</li>\n</ul>\n<p><img src=\&quot;/images/piyeluo.jpg\&quot; alt=\&quot;皮耶罗\&quot;></p>\n<p>最后，2012年11月9日，是斑马王子 <strong>皮耶罗</strong> 的38岁生日。虽然已经远离了足球的中心舞台，但他依然坚持着。在70后一代逐渐淡出的今天，祝福这位不老的王子生日快乐。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;shiwangdebisaishangxindecaimin&quot;]}],[0,{&quot;title&quot;:[0,&quot;看球是一种心理博弈，特别是买了足球彩票的人&quot;],&quot;description&quot;:[0,&quot;<p>以为各种单又要挂了，以为又要恨皇马了，以为又要恨米兰了，还好，你们都追平了，至少没输。但是可恶的误报啊，为什么把子午须有的进球报出来了？我以为曼奇尼的球队已经逆转了阿贾克斯，结果比分从3:2变成了2:2，心瞬间崩溃。</p>\n<p>今天看了一天资料，和球友开玩笑说，今晚多出棍子少点蛋，还能设几个胆。晚上七七八八地买了些单，由于22:40后不能合买，我和球友不知情，把原来的288元单缩减成了160元，其中曼城的棍子被去掉了，结果伤心收场。不过还有机会。</p>\n<p>从一点多睡到四点四十，上半场快结束时打开比分，心都凉了。米兰主场0:1落后西甲马拉加，皇马1:2落后多特蒙德，曼城主场1:2落后阿贾克斯，沙尔克04主场0:2落后阿森纳。买了31场全买的单子伤不起，还取消了曼城的1，真想关电脑直接睡觉，今天的比赛好像要洗白了。</p>\n<p>突然想起还有几个英冠的单，先从米兰的比赛看起，在CNTV上观看。总觉得这么好的机会怎么总被浪费？幸好帕托在下半场70多分钟头球扳平。如果比赛以平局结束，那也是死单。</p>\n<p>马上切换到皇马比赛，自从开始看，就没见多特蒙德多少传球，不懂皇马为何落后。多特蒙德一直领先，媒体说上场皇马受辱，这场需要证明自己，但没看见皇马球员积极跑动，反而多特蒙德球员拼劲十足。比赛时间越来越晚，曼城传来进球，2:2暂时追平阿贾克斯。此时心里满是可惜，为什么这么信任曼城和皇马，这两队真让人伤心。亚盘给了两队一球/球半盘口，真想吐。</p>\n<p>比赛最后时刻，曼城又传来进球，3:2逆转阿贾克斯，我开始觉得曼城是英雄。即便皇马输了，曼城的3球还能保住9场的希望。87分钟，皇马进了个任意球，2:2追平，10号厄齐尔的球。希望又来了，英冠那边也有好消息，总之希望之火激动人心。没想到比赛结束后比分却变成了2:2，气炸了！！！</p>\n<p>先睡一会儿，起来再整理。</p>\n<h3>投注赛事详情</h3>\n<p>| 赛事编号   |       主队 VS 客队        | 投注内容   |  比分   |  彩果   |  胆   |\n| :-------: | :-----------------------: | :--------: | :-----: | :-----: | :---: |\n|  周二009   |   伯明翰 0 - 布里斯托尔城   |    胜      |   2:0   |   胜    |  ×    |\n|  周二010   |     布赖顿 0 - 彼得堡联     |    胜      |   1:0   |   胜    |  ×    |\n|  周二013   |     德比郡 0 - 巴恩斯利     |    胜      |   2:0   |   胜    |  ×    |\n|  周二030   |   水晶宫 0 - 伊普斯维奇     |    胜      |   5:0   |   胜    |  ×    |</p>\n<hr>\n<h3>合买认购2%的单</h3>\n<p>| 场次 |      主队 VS 客队       | 投注内容 | 彩果 |\n| :--: | :---------------------: | :------: | :--: |\n|  1   |     迪纳摩 VS 波尔图    |   310    |  1   |\n|  2   |    日尔曼 VS 萨格勒布   |    3     |  3   |\n|  3   |     沙尔克 VS 阿森纳    |   31     |  1   |\n|  4   |   奥林匹 VS 蒙彼利埃    |   31     |  3   |\n|  5   |     AC米兰 VS 马拉加    |   310    |  1   |\n|  6   |     安德莱 VS 泽尼特    |   310    |  3   |\n|  7   |     曼 城 VS 阿贾克斯   |   31     |  1   |\n|  8   |    皇 马 VS 多 特蒙德   |   31     |  1   |\n|  9   |      切尔西 VS 矿 工    |    3     |      |\n| 10   |   尤文图斯 VS 北西兰    |    3     |      |\n| 11   |     巴伦西亚 VS 巴特    |    3     |      |\n| 12   |       拜仁 VS 里尔      |    3
